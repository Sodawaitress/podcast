<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <!-- 使用绝对路径 -->
    <link rel="stylesheet" href="/static/css/new-style.css">
    <!-- 备用样式链接 -->
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 梦幻天蓝紫配色 */
            --primary-color: #ff6ad5;      /* 亮粉红 */
            --secondary-color: #61efff;    /* 天蓝色 */
            --accent-color: #00ffa2;       /* 亮绿色 */
            --accent-color2: #b78aff;      /* 梦幻淡紫 */
            
            /* 文本和背景 */
            --text-color: #ffffff;         /* 白色文本 */
            --bg-color: #1b1056;           /* 梦幻深蓝紫色背景 */
            --dark-color: #2d1b77;         /* 更深的蓝紫色 */
            
            /* 特效颜色 */
            --grid-color: rgba(97, 239, 255, 0.15); /* 天蓝色网格线 */
            --glow-color: rgba(183, 138, 255, 0.7);  /* 淡紫光晕 */
            --control-bg: #332180;         /* 蓝紫控制面板背景 */
            --button-bg: #291a69;          /* 深蓝紫按钮背景 */
            
            /* 扫描线颜色 */
            --scanline-color: #61efff;     /* 天蓝色扫描线 */
            --flicker-color: rgba(255, 106, 213, 0.1); /* 粉色闪烁 */
        }

        @font-face {
            font-family: 'VCR OSD Mono';
            src: url('https://cdn.jsdelivr.net/npm/@typopro/web-vcr-osd-mono@3.7.5/TypoPRO-VCROSDMono.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'VCR OSD Mono', 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            text-align: center;
            background-image: 
                linear-gradient(0deg, rgba(27, 16, 86, 0.9) 0%, rgba(41, 26, 105, 0.95) 100%),
                /* 网格线间距增大 */
                repeating-linear-gradient(0deg, var(--grid-color) 0px, var(--grid-color) 2px, transparent 2px, transparent 40px),
                repeating-linear-gradient(90deg, var(--grid-color) 0px, var(--grid-color) 2px, transparent 2px, transparent 40px);
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        /* 天蓝色渐变悬浮光晕 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(
                ellipse at top right,
                rgba(97, 239, 255, 0.15) 0%,
                rgba(97, 239, 255, 0.05) 40%,
                rgba(27, 16, 86, 0) 70%
            );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 5; /* 确保内容在星空之上 */
        }

        a {
            color: var(--secondary-color);   
            text-decoration: none;
            position: relative;
            z-index: 5;
        }

        a:hover {
            color: var(--primary-color);
        }

        /* 头部样式 */
        header {
            background-color: var(--dark-color);
            border-bottom: 3px solid var(--secondary-color);
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
            z-index: 5;
        }

        /* 霓虹灯标题效果 */
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 3rem;
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        header h1 a {
            color: var(--primary-color);
            text-decoration: none;
        }

        header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        header nav {
            margin-top: 1.5rem;
            border-top: 1px solid rgba(97, 239, 255, 0.3);
            padding-top: 1.5rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        /* 控制灯效果 */
        .control-lights {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 1.5rem 0;
        }

        .control-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .control-light.red {
            background-color: #ff6ad5; /* 粉色 */
        }

        .control-light.green {
            background-color: #00ffa2; /* 绿色 */
        }

        .control-light.blue {
            background-color: #61efff; /* 天蓝色 */
        }

        .control-light.purple {
            background-color: #b78aff; /* 梦幻淡紫 */
        }

        /* 主内容区 */
        main {
            min-height: 70vh;
            padding: 2rem 0 4rem;
            position: relative;
            z-index: 5; /* 确保内容在星空之上 */
        }

        h2 {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            font-size: 2rem;
            color: var(--secondary-color);
            position: relative;
            display: inline-block;
        }

        /* 彩虹按钮 - 梦幻系渐变 */
        .rainbow-button {
            background: linear-gradient(90deg, #ff6ad5, #61efff, #b78aff, #00ffa2);
            background-size: 300% 100%;
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            padding: 12px 25px;
            font-family: 'VCR OSD Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 10;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 上传表单 */
        .upload-form {
            max-width: 700px;
            margin: 0 auto 3rem auto;
            background: var(--control-bg);
            padding: 3rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            text-align: left;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 20px rgba(97, 239, 255, 0.3);
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
            z-index: 10;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(27, 16, 86, 0.7);
            border: 1px solid var(--secondary-color);
            border-radius: 3px;
            color: var(--text-color);
            font-family: 'VCR OSD Mono', monospace;
            font-size: 1rem;
            position: relative;
            z-index: 10;
        }

        /* 页脚 */
        footer {
            background: var(--dark-color);
            color: var(--text-color);
            padding: 3rem 0;
            margin-top: 5rem;
            border-top: 3px solid var(--secondary-color);
            position: relative;
            z-index: 5;
        }

        /* 静态效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.2;
            z-index: 0;
        }
        
        /* 星星动画 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -10;
        }

        .star {
            position: absolute;
            width: 3px; /* 更大的星星 */
            height: 3px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0.7;
        }

        /* 添加一些更大、更亮的星星 */
        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .star.extra-large {
            width: 5px;
            height: 5px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
        }
        
        /* 彩色星星 - 梦幻系 */
        .star.pink {
            background-color: #ff6ad5;
            box-shadow: 0 0 8px rgba(255, 106, 213, 0.8);
        }
        
        .star.blue {
            background-color: #61efff;
            box-shadow: 0 0 8px rgba(97, 239, 255, 0.8);
        }
        
        .star.purple {
            background-color: #b78aff;
            box-shadow: 0 0 8px rgba(183, 138, 255, 0.8);
        }
        
        .star.green {
            background-color: #00ffa2;
            box-shadow: 0 0 8px rgba(0, 255, 162, 0.8);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 光剑流星容器 */
        .lightsaber-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -5;
            overflow: hidden;
        }
        
        /* 光剑样式 */
        .lightsaber {
            position: absolute;
            height: 4px;
            background-color: var(--secondary-color); /* 天蓝色光剑 */
            border-radius: 2px;
            box-shadow: 
                0 0 5px var(--color, var(--secondary-color)),
                0 0 10px var(--color, var(--secondary-color)),
                0 0 20px var(--color, var(--secondary-color));
            transform-origin: left center;
            transform: rotate(var(--angle, -45deg));
            opacity: 0;
            animation: lightsaber-fly var(--duration, 2s) linear;
            animation-fill-mode: forwards;
        }

        /* 光剑柄 */
        .lightsaber::before {
            content: '';
            position: absolute;
            left: -10px;
            top: -3px;
            width: 10px;
            height: 10px;
            background-color: #777;
            border-radius: 2px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        /* 光剑光芒 */
        .lightsaber::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                rgba(255, 255, 255, 0.8) 0%, 
                var(--color, rgba(97, 239, 255, 0.3)) 70%, 
                transparent 100%
            );
            border-radius: 2px;
            filter: blur(2px);
        }

        /* 光剑飞行动画 - 更自然的动画，保持角度不变 */
        @keyframes lightsaber-fly {
            0% {
                opacity: 0;
                width: 0;
            }
            5% {
                opacity: 1;
                width: var(--length, 100px);
            }
            10%, 80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--travel-x, 1000px), var(--travel-y, -500px)) rotate(var(--angle, -45deg));
            }
        }
        
        /* 增强的扫描线效果 - 天蓝色系 */
        /* 主扫描线 */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px; /* 更粗的扫描线 */
            background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0) 0%,
                rgba(97, 239, 255, 0.2) 10%,
                rgba(97, 239, 255, 0.5) 50%,
                rgba(97, 239, 255, 0.2) 90%,
                rgba(0, 0, 0, 0) 100%
            );
            opacity: 0.8;
            z-index: 1002;
            pointer-events: none;
            animation: scanline 5s linear infinite;
            box-shadow: 0 0 15px rgba(97, 239, 255, 0.5); /* 发光效果 */
        }

        /* 主扫描线动画 */
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* 辅助扫描线组 - 多条淡扫描线 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 3px,
                rgba(97, 239, 255, 0.02) 3px,
                rgba(97, 239, 255, 0.02) 6px
            );
        }

        /* 随机闪烁扫描线效果 */
        .flicker-scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            z-index: 1003;
            background: linear-gradient(
                transparent 0%,
                rgba(97, 239, 255, 0.07) 50%,
                transparent 100%
            );
            animation: flicker 8s steps(1) infinite;
        }

        /* 闪烁效果动画 */
        @keyframes flicker {
            0%, 92%, 100% {
                opacity: 0;
            }
            90%, 91%, 93%, 94% {
                opacity: 1;
            }
        }

        /* 渐变边缘效果 */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(
                    ellipse at center,
                    rgba(27, 16, 86, 0) 0%,
                    rgba(27, 16, 86, 0.3) 90%,
                    rgba(27, 16, 86, 0.5) 100%
                );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* 梦幻系卡片 */
        .episode-card {
            background: var(--control-bg);
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            padding: 1.8rem;
            box-shadow: 0 0 20px rgba(97, 239, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(97, 239, 255, 0.5);
        }
        
        .episode-card h3 {
            color: var(--primary-color);
        }
        
        .episode-meta {
            color: var(--secondary-color);
        }
        
        .button {
            border: 1px solid var(--secondary-color);
            color: var(--accent-color);
            background: rgba(27, 16, 86, 0.7);
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: rgba(97, 239, 255, 0.1);
            box-shadow: 0 0 15px rgba(97, 239, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- 星空和光剑背景 -->
    <div class="stars" id="starsContainer"></div>
    <div class="lightsaber-container" id="lightsaberContainer"></div>
    
    <!-- 增强的扫描线效果 -->
    <div class="scanline"></div>
    <div class="scanlines"></div>
    <div class="flicker-scanline"></div>
    <div class="crt-overlay"></div>
    
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">{{ site_name }}</a></h1>
            <p>{{ site_description }}</p>
            
            <div class="control-lights">
                <div class="control-light red"></div>
                <div class="control-light green"></div>
                <div class="control-light blue"></div>
                <div class="control-light purple"></div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">首页</a></li>
                    <li><a href="{{ url_for('upload') }}">上传</a></li>
                    <li><a href="{{ url_for('feed') }}">RSS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} {{ site_name }}. 版权所有.</p>
        </div>
    </footer>

    <!-- 星星和光剑效果的脚本 -->
    <script>
        // 创建星空背景 - 梦幻彩色星星
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 200; // 星星总数量
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                 
                // 随机大小和颜色
                const sizeCategory = Math.random();
                const colorCategory = Math.random();
                let size, extraClass = '';
                
                // 大小分类
                if (sizeCategory > 0.85) { // 15%的几率是超大星星
                    extraClass = 'extra-large';
                    size = 5;
                } else if (sizeCategory > 0.6) { // 25%的几率是大星星
                    extraClass = 'large';
                    size = 4;
                } else { // 60%是普通星星
                    size = 2 + Math.random() * 1.5;
                }
                
                // 颜色分类 - 增加彩色星星，更多的蓝色
                if (colorCategory > 0.5) { // 50%是彩色星星
                    const colorProb = Math.random();
                    let colorClass;
                    
                    if (colorProb < 0.4) { // 40%天蓝色
                        colorClass = 'blue';
                    } else if (colorProb < 0.7) { // 30%紫色
                        colorClass = 'purple';
                    } else if (colorProb < 0.9) { // 20%粉色
                        colorClass = 'pink';
                    } else { // 10%绿色
                        colorClass = 'green';
                    }
                    
                    extraClass += ' ' + colorClass;
                }
                
                if (extraClass) {
                    star.className = 'star ' + extraClass.trim();
                }
                
                // 随机闪烁速度
                const duration = 2 + Math.random() * 5;
                
                // 大星星闪烁得更慢一些
                const actualDuration = extraClass.includes('large') ? duration * 1.5 : duration;
                
                // 随机延迟
                const delay = Math.random() * 5;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${actualDuration}s;
                    animation-delay: -${delay}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建光剑效果 - 梦幻系颜色
        function createLightsabers() {
            const container = document.getElementById('lightsaberContainer');
            
            // 定义光剑颜色 - 梦幻系颜色
            const saberColors = [
                { color: '#61efff', shadow: '#61efff' }, /* 天蓝色 */
                { color: '#b78aff', shadow: '#b78aff' }, /* 梦幻淡紫 */
                { color: '#ff6ad5', shadow: '#ff6ad5' }, /* 粉色 */
                { color: '#00ffa2', shadow: '#00ffa2' }, /* 绿色 */
                { color: '#ffef5c', shadow: '#ffef5c' }  /* 鹅黄色 */
            ];
            
            // 创建光剑元素（初始不可见）
            for (let i = 0; i < 6; i++) {
                const lightsaber = document.createElement('div');
                lightsaber.className = 'lightsaber';
                container.appendChild(lightsaber);
            }
            
            // 随机发射光剑
            function shootRandomLightsaber() {
                // 获取所有光剑元素
                const sabers = document.querySelectorAll('.lightsaber');
                
                // 随机选择一个光剑
                const index = Math.floor(Math.random() * sabers.length);
                const saber = sabers[index];
                
                // 如果光剑当前正在动画，跳过
                if (saber.style.opacity !== '0' && 
                    saber.style.animationName) {
                    return;
                }
                
                // 随机确定发射位置 - 主要从左侧和底部发射
                // 随机决定是从左侧还是底部发射
                const fromLeft = Math.random() > 0.3; // 70%的几率从左侧发射
                
                let startLeft, startTop;
                let angle;
                
                if (fromLeft) {
                    // 从左侧发射 - y可以是整个左侧，x是左边缘
                    startLeft = 0;
                    startTop = 10 + Math.random() * 80; // 从左侧 10%-90% 的位置发射
                    // 从左侧发射时，角度范围从 -10 到 -80 度 (右上方向)
                    angle = -(10 + Math.random() * 70);
                } else {
                    // 从底部发射 - x可以是底部左半部分，y是底边
                    startLeft = Math.random() * 40; // 从底部 0-40% 的位置发射
                    startTop = 100; // 底部
                    // 从底部发射时，角度范围从 -45 到 -135 度 (左上方向)
                    angle = -(45 + Math.random() * 90);
                }
                
                // 随机长度
                const length = 100 + Math.random() * 200;
                
                // 随机速度 - 从低到高处速度较慢
                const duration = 2 + Math.random() * 1.5;
                
                // 随机颜色 - 偏向蓝紫色系
                let colorIndex;
                const colorRand = Math.random();
                if (colorRand < 0.7) { // 70%的几率是蓝紫色系
                    colorIndex = Math.floor(Math.random() * 2); // 只使用前两种颜色（蓝色和紫色）
                } else {
                    colorIndex = Math.floor(Math.random() * saberColors.length);
                }
                const selectedColor = saberColors[colorIndex];
                
                // 计算移动距离，基于角度和屏幕尺寸
                const angleRad = angle * (Math.PI / 180);
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                // 计算光剑沿着角度方向移动的距离
                // 使用屏幕对角线长度确保光剑能够完全穿过屏幕
                const diagonalLength = Math.sqrt(Math.pow(screenWidth, 2) + Math.pow(screenHeight, 2));
                const travelDistance = diagonalLength * 1.5; // 确保足够长
                
                // 计算x和y方向的移动距离
                const travelX = Math.cos(angleRad) * travelDistance;
                const travelY = Math.sin(angleRad) * travelDistance;
                
                // 设置光剑样式
                saber.style.cssText = `
                    top: ${startTop}%;
                    left: ${startLeft}%;
                    --angle: ${angle}deg;
                    --length: ${length}px;
                    --duration: ${duration}s;
                    --travel-x: ${travelX}px;
                    --travel-y: ${travelY}px;
                    --color: ${selectedColor.color};
                    box-shadow: 
                        0 0 5px ${selectedColor.shadow},
                        0 0 10px ${selectedColor.shadow},
                        0 0 20px ${selectedColor.shadow};
                    background-color: ${selectedColor.color};
                    opacity: 0;
                    transform: rotate(${angle}deg);
                `;
                
                // 重置并启动动画
                saber.style.animation = 'none';
                void saber.offsetWidth; // 触发重绘
                saber.style.animation = `lightsaber-fly ${duration}s linear forwards`;
                
                // 动画结束后重置
                saber.addEventListener('animationend', function() {
                    saber.style.opacity = '0';
                }, { once: true });
            }
            
            // 定期随机发射光剑
            function startLightsaberShow() {
                // 随机发射一个光剑
                shootRandomLightsaber();
                
                // 随机等待2-6秒后再发射下一个
                const nextDelay = 2000 + Math.random() * 4000;
                setTimeout(startLightsaberShow, nextDelay);
            }
            
            // 启动光剑表演
            setTimeout(startLightsaberShow, 1000); // 给页面加载一点时间
        }
        
        // 创建额外的扫描线效果 - 天蓝色扫描线
        function createExtraScanlines() {
            // 创建随机闪烁扫描线
            setInterval(() => {
                // 随机决定是否创建额外的扫描线
                if (Math.random() > 0.85) { // 15%的几率创建额外扫描线
                    const randomScanline = document.createElement('div');
                    randomScanline.className = 'scanline';
                    randomScanline.style.opacity = 0.3 + Math.random() * 0.5;
                    randomScanline.style.height = `${1 + Math.random() * 3}px`;
                    randomScanline.style.top = `${Math.random() * 100}%`;
                    randomScanline.style.animation = 'none';
                    document.body.appendChild(randomScanline);
                    
                    // 短暂显示后移除
                    setTimeout(() => {
                        randomScanline.remove();
                    }, 200 + Math.random() * 300);
                }
            }, 300);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            createLightsabers();
            createExtraScanlines();
        });
    </script>
</body>
