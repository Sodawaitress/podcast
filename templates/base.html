<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <!-- 使用绝对路径 -->
    <link rel="stylesheet" href="/static/css/new-style.css">
    <!-- 备用样式链接 -->
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 更新颜色变量 */
        :root {
            /* 星战风格配色 */
            --primary-color: #00ccff;      /* 天蓝色 */
            --secondary-color: #ffffff;    /* 白色 */
            --accent-color: #00ff9d;       /* 亮绿色（用于少量点缀） */
            --accent-color2: #ff3366;      /* 红色（用于少量点缀） */
            --deep-blue: #004466;          /* 深蓝色（用于文字边框） */
            --soft-pink: #ff9eb8;          /* 嫩粉色（用于光晕） */
            
            /* 文本和背景 */
            --text-color: #ffffff;         /* 白色文本 */
            --bg-color: #020410;           /* 深空黑背景 */
            --dark-color: #05061a;         /* 稍亮的深空黑 */
            
            /* 特效颜色 */
            --grid-color: rgba(0, 204, 255, 0.15); /* 蓝色网格线 */
            --glow-color: rgba(255, 158, 184, 0.7);  /* 粉色光晕 */
            --control-bg: #05061a;         /* 控制面板背景 */
            --button-bg: #04041a;          /* 深蓝按钮背景 */
            
            /* 扫描线颜色 */
            --scanline-color: rgba(0, 204, 255, 0.7); /* 蓝色扫描线 */
            --scanline-bg: rgba(0, 204, 255, 0.05);   /* 扫描线背景 */
        }

        @font-face {
            font-family: 'Star Jedi';
            src: url('https://cdn.jsdelivr.net/gh/ProjectMoon/StarJedi@master/Fonts/StarJedi-DGRW.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Droid Sans Mono';
            src: url('https://fonts.gstatic.com/s/droidsansmono/v7/ns-m2xQYezAtqh7ai59hJYdJ2JT0J65PSe7wdxAnx_I.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Droid Sans Mono', 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            text-align: center;
            background-image: 
                linear-gradient(0deg, rgba(2, 4, 16, 0.9) 0%, rgba(5, 6, 26, 0.95) 100%),
                /* 网格线间距增大 */
                repeating-linear-gradient(0deg, var(--grid-color) 0px, var(--grid-color) 2px, transparent 2px, transparent 40px),
                repeating-linear-gradient(90deg, var(--grid-color) 0px, var(--grid-color) 2px, transparent 2px, transparent 40px);
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        /* 标题使用Star Wars风格字体 */
        h1, h2, h3, nav {
            font-family: 'Star Jedi', 'Arial', sans-serif;
            letter-spacing: 2px;
        }

        /* 霓虹灯标题效果增强 */
        header h1 {
        margin: 0 0 0.5rem 0;
        font-size: 2.8rem;
        color: var(--primary-color);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 
            /* 深蓝色边框效果 */
            -1px -1px 0 var(--deep-blue),  
            1px -1px 0 var(--deep-blue),
            -1px 1px 0 var(--deep-blue),
            1px 1px 0 var(--deep-blue),
            
            /* 嫩粉色光晕效果 */
            0 0 10px var(--soft-pink),
            0 0 20px var(--soft-pink),
            0 0 30px var(--soft-pink);
    }

        header h1 a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* 其他标题也使用相同风格 */
        h2, h3 {
            color: var(--primary-color);
            text-shadow: 
                /* 深蓝色边框效果 */
                -1px -1px 0 var(--deep-blue),  
                1px -1px 0 var(--deep-blue),
                -1px 1px 0 var(--deep-blue),
                1px 1px 0 var(--deep-blue),
                
                /* 嫩粉色光晕效果，强度稍弱 */
                0 0 8px var(--soft-pink),
                0 0 15px var(--soft-pink);
        }


        header nav a {
        font-size: 1.2rem;
        text-transform: uppercase;
        transition: all 0.3s ease;
        letter-spacing: 2px;
        padding: 5px 10px;
        border: 1px solid transparent;
        color: var(--primary-color);
        text-shadow: 
            /* 深蓝色边框效果 */
            -1px -1px 0 var(--deep-blue),  
            1px -1px 0 var(--deep-blue),
            -1px 1px 0 var(--deep-blue),
            1px 1px 0 var(--deep-blue),
            
            /* 嫩粉色光晕效果，更轻微 */
            0 0 5px var(--soft-pink);
    }           

        header nav a:hover {
            border: 1px solid var(--primary-color);
            text-shadow: 
                /* 深蓝色边框效果 */
                -1px -1px 0 var(--deep-blue),  
                1px -1px 0 var(--deep-blue),
                -1px 1px 0 var(--deep-blue),
                1px 1px 0 var(--deep-blue),
                
                /* 嫩粉色光晕效果，更强 */
                0 0 8px var(--soft-pink),
                0 0 15px var(--soft-pink);
            box-shadow: 0 0 10px rgba(255, 158, 184, 0.5);
        }

        /* 自然气态行星按钮 - 中心涡旋，自然晕染 */
        .rainbowplanet-button {
            background: var(--dark-color);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            padding: 12px 25px;
            font-family: 'Droid Sans Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
            
            /* 文字阴影效果 */
            text-shadow: 
                -1px -1px 0 var(--deep-blue),  
                1px -1px 0 var(--deep-blue),
                -1px 1px 0 var(--deep-blue),
                1px 1px 0 var(--deep-blue),
                0 0 5px var(--soft-pink);
            
            /* 盒子阴影 */
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
            
            /* 简单的过渡效果，无动画 */
            transition: all 0.3s ease;
        }

        /* 悬停时效果 - 彩虹气态行星效果 */
        .rainbowplanet-button:hover {
            color: white;
            border-color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
        }

        /* 气态行星效果层 - 自然晕染的彩虹条纹 */
        .rainbowplanet-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                /* 气态行星的水平条纹 - 彩虹色彩自然晕染 */
                linear-gradient(
                    0deg,
                    rgba(255, 100, 100, 0.8) 0%,     /* 红色区域 */
                    rgba(255, 160, 80, 0.8) 16.6%,   /* 橙色区域 */
                    rgba(255, 240, 70, 0.8) 33.3%,   /* 黄色区域 */
                    rgba(100, 230, 100, 0.8) 50%,    /* 绿色区域 */
                    rgba(80, 170, 255, 0.8) 66.6%,   /* 蓝色区域 */
                    rgba(180, 100, 255, 0.8) 83.3%,  /* 紫色区域 */
                    rgba(247, 140, 170, 0.8) 100%    /* 跨粉色区域 */
                );
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            border-radius: 3px;
        }

        /* 中心涡旋效果层 */
        .rainbowplanet-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                /* 中心涡旋效果 - 跨性别色彩 */
                radial-gradient(
                    circle at center,
                    rgba(247, 140, 170, 0.9) 0%,    /* 跨粉色中心 */
                    rgba(85, 205, 252, 0.8) 30%,    /* 跨蓝色过渡 */
                    rgba(247, 140, 170, 0.7) 60%,   /* 跨粉色晕染 */
                    transparent 100%                 /* 透明边缘，融入条纹 */
                ),
                /* 气态行星的水平条纹 - 彩虹色彩自然晕染 */
                linear-gradient(
                    0deg,
                    rgba(255, 100, 100, 0.8) 0%,     /* 红色区域 */
                    rgba(255, 160, 80, 0.8) 16.6%,   /* 橙色区域 */
                    rgba(255, 240, 70, 0.8) 33.3%,   /* 黄色区域 */
                    rgba(100, 230, 100, 0.8) 50%,    /* 绿色区域 */
                    rgba(80, 170, 255, 0.8) 66.6%,   /* 蓝色区域 */
                    rgba(180, 100, 255, 0.8) 83.3%,  /* 紫色区域 */
                    rgba(247, 140, 170, 0.8) 100%    /* 跨粉色区域 */
                );
            opacity: 0;
            z-index: -1;
            border-radius: 3px;
            transition: opacity 0.3s ease;
        }

        /* 错误信息样式 */
        .error-message {
            color: var(--accent-color2);
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
        }

        /* 管理列表样式 */
        .admin-episodes-list {
            margin-top: 4rem;
        }

        .admin-episodes-list h2 {
            margin-bottom: 2rem;
        }

        .episodes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* 控制灯效果 */
        .control-lights {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 1.5rem 0;
        }

        .control-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .control-light.red {
            background-color: #ff3366; /* 红色 */
        }

        .control-light.green {
            background-color: #00ff9d; /* 绿色 */
        }

        .control-light.blue {
            background-color: #00ccff; /* 蓝色 */
        }

        .control-light.purple {
            background-color: #9966ff; /* 紫色 */
        }

        /* 主内容区 */
        main {
            min-height: 70vh;
            padding: 2rem 0 4rem;
            position: relative;
            z-index: 5; /* 确保内容在星空之上 */
        }

        h2 {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            font-size: 2rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }
        

        /* 上传表单 */
        .upload-form {
            max-width: 700px;
            margin: 0 auto 3rem auto;
            background: var(--control-bg);
            padding: 3rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            text-align: left;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
            z-index: 10;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(2, 4, 16, 0.7);
            border: 1px solid var(--primary-color);
            border-radius: 3px;
            color: var(--text-color);
            font-family: 'VCR OSD Mono', monospace;
            font-size: 1rem;
            position: relative;
            z-index: 10;
        }

        /* 页脚 */
        footer {
            background: var(--dark-color);
            color: var(--text-color);
            padding: 3rem 0;
            margin-top: 5rem;
            border-top: 3px solid var(--primary-color);
            position: relative;
            z-index: 5;
        }

        /* 静态效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.2;
            z-index: 0;
        }
        
        /* 星星动画 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -10;
        }

        .star {
            position: absolute;
            width: 3px; /* 更大的星星 */
            height: 3px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0.7;
        }

        /* 添加一些更大、更亮的星星 */
        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .star.extra-large {
            width: 5px;
            height: 5px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
        }
        
        /* 彩色星星 - 少量点缀 */
        .star.blue {
            background-color: #00ccff;
            box-shadow: 0 0 8px rgba(0, 204, 255, 0.8);
        }
        
        .star.green {
            background-color: #00ff9d;
            box-shadow: 0 0 8px rgba(0, 255, 157, 0.8);
        }
        
        .star.red {
            background-color: #ff3366;
            box-shadow: 0 0 8px rgba(255, 51, 102, 0.8);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 光剑流星容器 */
        .lightsaber-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -5;
            overflow: hidden;
        }
        
        /* 光剑样式更新 - 添加更多粉色光剑 */
        .lightsaber {
            position: absolute;
            height: 4px;
            background-color: var(--primary-color); /* 默认蓝色光剑 */
            border-radius: 2px;
            box-shadow: 
                0 0 5px var(--color, var(--primary-color)),
                0 0 10px var(--color, var(--primary-color)),
                0 0 20px var(--color, var(--primary-color));
            transform-origin: left center;
            transform: rotate(var(--angle, -45deg));
            opacity: 0;
            animation: lightsaber-fly var(--duration, 2s) linear;
            animation-fill-mode: forwards;
        }

        /* 光剑柄 */
        .lightsaber::before {
            content: '';
            position: absolute;
            left: -10px;
            top: -3px;
            width: 10px;
            height: 10px;
            background-color: #777;
            border-radius: 2px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        /* 光剑光芒 */
        .lightsaber::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                rgba(255, 255, 255, 0.8) 0%, 
                var(--color, rgba(0, 204, 255, 0.3)) 70%, 
                transparent 100%
            );
            border-radius: 2px;
            filter: blur(2px);
        }

        /* 光剑飞行动画 - 更自然的动画，保持角度不变 */
        @keyframes lightsaber-fly {
            0% {
                opacity: 0;
                width: 0;
            }
            5% {
                opacity: 1;
                width: var(--length, 100px);
            }
            10%, 80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--travel-x, 1000px), var(--travel-y, -500px)) rotate(var(--angle, -45deg));
            }
        }
        
        /* 增强的扫描线效果 - 星战风格 */
        /* 主扫描线 - 更加明显的动画效果 */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px; /* 更粗的扫描线 */
            background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0) 0%,
                var(--scanline-color) 20%,
                var(--scanline-color) 80%,
                rgba(0, 0, 0, 0) 100%
            );
            opacity: 0.5;
            z-index: 1002;
            pointer-events: none;
            animation: scanline 3s linear infinite; /* 加快速度 */
            box-shadow: 0 0 25px rgba(0, 204, 255, 0.7); /* 更强的发光效果 */
        }

        /* 主扫描线动画 */
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

            opacity: 0.02;
            z-index: 1001;
            pointer-events: none;
            animation: noise 0.5s steps(8) infinite;
        }

        @keyframes noise {
            0%, 100% { 
                transform: translateX(0px); 
            }
            10% { 
                transform: translateX(-1px); 
            }
            20% { 
                transform: translateX(1px); 
            }
            30% { 
                transform: translateX(-2px); 
            }
            40% { 
                transform: translateX(3px); 
            }
            50% { 
                transform: translateX(-3px); 
            }
            60% { 
                transform: translateX(2px); 
            }
            70% { 
                transform: translateX(-1px); 
            }
            80% { 
                transform: translateX(0px); 
            }
            90% { 
                transform: translateX(1px); 
            }
        }

        /* 辅助扫描线组 - 更明显的效果 */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1001;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,

    <!-- 多种扫描线效果脚本 -->
    <script>
        // 创建随机扫描线
        function createRandomScanlines() {
            setInterval(() => {
                // 创建随机扫描线
                if (Math.random() > 0.7) { // 30%的几率创建随机扫描线
                    const randomScan = document.createElement('div');
                    randomScan.style.position = 'fixed';
                    randomScan.style.top = `${Math.random() * 100}%`;
                    randomScan.style.left = '0';
                    randomScan.style.width = '100%';
                    randomScan.style.height = `${1 + Math.random() * 3}px`;
                    randomScan.style.backgroundColor = 'rgba(0, 204, 255, 0.5)';
                    randomScan.style.boxShadow = '0 0 10px rgba(0, 204, 255, 0.7)';
                    randomScan.style.opacity = 0.5 + Math.random() * 0.5;
                    randomScan.style.zIndex = '1004';
                    randomScan.style.pointerEvents = 'none';
                    
                    document.body.appendChild(randomScan);
                    
                    // 随机速度
                    const duration = 100 + Math.random() * 400;
                    
                    // 动画效果
                    setTimeout(() => {
                        randomScan.style.transition = `opacity ${duration}ms`;
                        randomScan.style.opacity = '0';
                        
                        // 移除元素
                        setTimeout(() => {
                            document.body.removeChild(randomScan);
                        }, duration);
                    }, 100 + Math.random() * 200);
                }
            }, 200);
        }
        
        // 创建星空背景 - 主要白色星星
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 200; // 星星总数量
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                 
                // 随机大小和颜色
                const sizeCategory = Math.random();
                const colorCategory = Math.random();
                let size, extraClass = '';
                
                // 大小分类
                if (sizeCategory > 0.85) { // 15%的几率是超大星星
                    extraClass = 'extra-large';
                    size = 5;
                } else if (sizeCategory > 0.6) { // 25%的几率是大星星
                    extraClass = 'large';
                    size = 4;
                } else { // 60%是普通星星
                    size = 2 + Math.random() * 1.5;
                }
                
                // 颜色分类 - 大多数是白色, 少量彩色
                if (colorCategory > 0.85) { // 只有15%是彩色星星
                    const colorProb = Math.random();
                    let colorClass;
                    
                    if (colorProb < 0.6) { // 60%蓝色
                        colorClass = 'blue';
                    } else if (colorProb < 0.9) { // 30%绿色
                        colorClass = 'green';
                    } else { // 10%红色
                        colorClass = 'red';
                    }
                    
                    extraClass += ' ' + colorClass;
                }
                
                if (extraClass) {
                    star.className = 'star ' + extraClass.trim();
                }
                
                // 随机闪烁速度
                const duration = 2 + Math.random() * 5;
                
                // 大星星闪烁得更慢一些
                const actualDuration = extraClass.includes('large') ? duration * 1.5 : duration;
                
                // 随机延迟
                const delay = Math.random() * 5;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${actualDuration}s;
                    animation-delay: -${delay}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建光剑效果 - 星战风格颜色
        function createLightsabers() {
            const container = document.getElementById('lightsaberContainer');
            
            // 定义光剑颜色 - 星战风格
            const saberColors = [
                { color: '#00ccff', shadow: '#00ccff' }, /* 蓝色 */
                { color: '#00ff9d', shadow: '#00ff9d' }, /* 绿色 */
                { color: '#ff3366', shadow: '#ff3366' }, /* 红色 */
                { color: '#ffffff', shadow: '#ffffff' }  /* 白色 */
            ];
            
            // 创建光剑元素（初始不可见）
            for (let i = 0; i < 6; i++) {
                const lightsaber = document.createElement('div');
                lightsaber.className = 'lightsaber';
                container.appendChild(lightsaber);
            }
            
            // 随机发射光剑
            function shootRandomLightsaber() {
                // 获取所有光剑元素
                const sabers = document.querySelectorAll('.lightsaber');
                
                // 随机选择一个光剑
                const index = Math.floor(Math.random() * sabers.length);
                const saber = sabers[index];
                
                // 如果光剑当前正在动画，跳过
                if (saber.style.opacity !== '0' && 
                    saber.style.animationName) {
                    return;
                }
                
                // 随机确定发射位置 - 主要从左侧和底部发射
                // 随机决定是从左侧还是底部发射
                const fromLeft = Math.random() > 0.3; // 70%的几率从左侧发射
                
                let startLeft, startTop;
                let angle;
                
                if (fromLeft) {
                    // 从左侧发射 - y可以是整个左侧，x是左边缘
                    startLeft = 0;
                    startTop = 10 + Math.random() * 80; // 从左侧 10%-90% 的位置发射
                    // 从左侧发射时，角度范围从 -10 到 -80 度 (右上方向)
                    angle = -(10 + Math.random() * 70);
                } else {
                    // 从底部发射 - x可以是底部左半部分，y是底边
                    startLeft = Math.random() * 40; // 从底部 0-40% 的位置发射
                    startTop = 100; // 底部
                    // 从底部发射时，角度范围从 -45 到 -135 度 (左上方向)
                    angle = -(45 + Math.random() * 90);
                }
                
                // 随机长度
                const length = 100 + Math.random() * 200;
                
                // 随机速度 - 从低到高处速度较慢
                const duration = 2 + Math.random() * 1.5;
                
                // 随机颜色
                const colorIndex = Math.floor(Math.random() * saberColors.length);
                const selectedColor = saberColors[colorIndex];
                
                // 计算移动距离，基于角度和屏幕尺寸
                const angleRad = angle * (Math.PI / 180);
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                // 计算光剑沿着角度方向移动的距离
                // 使用屏幕对角线长度确保光剑能够完全穿过屏幕
                const diagonalLength = Math.sqrt(Math.pow(screenWidth, 2) + Math.pow(screenHeight, 2));
                const travelDistance = diagonalLength * 1.5; // 确保足够长
                
                // 计算x和y方向的移动距离
                const travelX = Math.cos(angleRad) * travelDistance;
                const travelY = Math.sin(angleRad) * travelDistance;
                
                // 设置光剑样式
                saber.style.cssText = `
                    top: ${startTop}%;
                    left: ${startLeft}%;
                    --angle: ${angle}deg;
                    --length: ${length}px;
                    --duration: ${duration}s;
                    --travel-x: ${travelX}px;
                    --travel-y: ${travelY}px;
                    --color: ${selectedColor.color};
                    box-shadow: 
                        0 0 5px ${selectedColor.shadow},
                        0 0 10px ${selectedColor.shadow},
                        0 0 20px ${selectedColor.shadow};
                    background-color: ${selectedColor.color};
                    opacity: 0;
                    transform: rotate(${angle}deg);
                `;
                
                // 重置并启动动画
                saber.style.animation = 'none';
                void saber.offsetWidth; // 触发重绘
                saber.style.animation = `lightsaber-fly ${duration}s linear forwards`;
                
                // 动画结束后重置
                saber.addEventListener('animationend', function() {
                    saber.style.opacity = '0';
                }, { once: true });
            }
            
            // 定期随机发射光剑
            function startLightsaberShow() {
                // 随机发射一个光剑
                shootRandomLightsaber();
                
                // 随机等待2-6秒后再发射下一个
                const nextDelay = 2000 + Math.random() * 4000;
                setTimeout(startLightsaberShow, nextDelay);
            }
            
            // 启动光剑表演
            setTimeout(startLightsaberShow, 1000); // 给页面加载一点时间
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            createLightsabers();
            createRandomScanlines();
        });
    </script>
