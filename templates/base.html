<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <!-- 使用绝对路径 -->
    <link rel="stylesheet" href="/static/css/new-style.css">
    <!-- 备用样式链接 -->
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 更深沉的背景色 */
            --primary-color: #ff00ff;      /* 霓虹粉 */
            --secondary-color: #00ffff;    /* 霓虹青 */
            --accent-color: #fe01b1;       /* 亮粉红 */
            --accent-color2: #9933ff;      /* 亮紫色 */
            --text-color: #ffffff;         /* 白色文本 */
            --bg-color: #050518;           /* 更深沉的蓝黑色背景 */
            --dark-color: #0a0230;         /* 更深沉的紫色 */
            --grid-color: rgba(0, 255, 255, 0.15); /* 更明显的网格线 */
            --glow-color: rgba(255, 0, 255, 0.7); /* 霓虹粉光晕 */
            --control-bg: #0a0930;         /* 更深沉的控制面板背景 */
            --button-bg: #0a0825;          /* 更深沉的按钮背景 */
        }

        @font-face {
            font-family: 'VCR OSD Mono';
            src: url('https://cdn.jsdelivr.net/npm/@typopro/web-vcr-osd-mono@3.7.5/TypoPRO-VCROSDMono.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'VCR OSD Mono', 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            text-align: center;
            background-image: 
                linear-gradient(0deg, rgba(5, 2, 45, 0.9) 0%, rgba(5, 5, 24, 0.95) 100%),
                /* 网格线间距增大 */
                repeating-linear-gradient(0deg, var(--grid-color) 0px, var(--grid-color) 2px, transparent 2px, transparent 40px),
                repeating-linear-gradient(90deg, var(--grid-color) 0px, var(--grid-color) 2px, transparent 2px, transparent 40px);
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 5; /* 确保内容在星空之上 */
        }

        a {
            color: var(--secondary-color);   
            text-decoration: none;
            position: relative;
            z-index: 5;
        }

        a:hover {
            color: var(--primary-color);
        }

        /* 头部样式 */
        header {
            background-color: var(--dark-color);
            border-bottom: 3px solid var(--secondary-color);
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
            z-index: 5;
        }

        /* 霓虹灯标题效果 */
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 3rem;
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        header h1 a {
            color: var(--primary-color);
            text-decoration: none;
        }

        header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        header nav {
            margin-top: 1.5rem;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            padding-top: 1.5rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        /* 控制灯效果 */
        .control-lights {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 1.5rem 0;
        }

        .control-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .control-light.red {
            background-color: #ff2d55;
        }

        .control-light.green {
            background-color: #00ff9d;
        }

        .control-light.blue {
            background-color: #00ccff;
        }

        .control-light.purple {
            background-color: #da00ff;
        }

        /* 主内容区 */
        main {
            min-height: 70vh;
            padding: 2rem 0 4rem;
            position: relative;
            z-index: 5; /* 确保内容在星空之上 */
        }

        h2 {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            font-size: 2rem;
            color: var(--secondary-color);
            position: relative;
            display: inline-block;
        }

        /* 彩虹按钮 */
        .rainbow-button {
            background: linear-gradient(90deg, #ff00ff, #00ffff, #9933ff, #fe01b1);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            padding: 12px 25px;
            font-family: 'VCR OSD Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        /* 上传表单 */
        .upload-form {
            max-width: 700px;
            margin: 0 auto 3rem auto;
            background: var(--control-bg);
            padding: 3rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            text-align: left;
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
            z-index: 10;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--secondary-color);
            border-radius: 3px;
            color: var(--text-color);
            font-family: 'VCR OSD Mono', monospace;
            font-size: 1rem;
            position: relative;
            z-index: 10;
        }

        /* 页脚 */
        footer {
            background: var(--dark-color);
            color: var(--text-color);
            padding: 3rem 0;
            margin-top: 5rem;
            border-top: 3px solid var(--secondary-color);
            position: relative;
            z-index: 5;
        }

        /* 静态效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.2;
            z-index: 0;
        }
        
        /* 星星动画 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -10;
        }

        .star {
            position: absolute;
            width: 3px; /* 更大的星星 */
            height: 3px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0.7;
        }

        /* 添加一些更大、更亮的星星 */
        .star.large {
            width: 4px;
            height: 4px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .star.extra-large {
            width: 5px;
            height: 5px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 光剑流星容器 */
        .lightsaber-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -5;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 星空和光剑背景 -->
    <div class="stars" id="starsContainer"></div>
    <div class="lightsaber-container" id="lightsaberContainer"></div>
    
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">{{ site_name }}</a></h1>
            <p>{{ site_description }}</p>
            
            <div class="control-lights">
                <div class="control-light red"></div>
                <div class="control-light green"></div>
                <div class="control-light blue"></div>
                <div class="control-light purple"></div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">首页</a></li>
                    <li><a href="{{ url_for('upload') }}">上传</a></li>
                    <li><a href="{{ url_for('feed') }}">RSS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} {{ site_name }}. 版权所有.</p>
        </div>
    </footer>

    <!-- 星星和光剑效果的脚本 -->
    <script>
        // 创建星空背景 - 更大的星星
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = 200; // 星星总数量
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机大小 - 增加大星星的比例
                const sizeCategory = Math.random();
                let size, extraClass = '';
                
                if (sizeCategory > 0.85) { // 15%的几率是超大星星
                    extraClass = 'extra-large';
                    size = 5;
                } else if (sizeCategory > 0.6) { // 25%的几率是大星星
                    extraClass = 'large';
                    size = 4;
                } else { // 60%是普通星星
                    size = 2 + Math.random() * 1.5;
                }
                
                if (extraClass) {
                    star.classList.add(extraClass);
                }
                
                // 随机闪烁速度
                const duration = 2 + Math.random() * 5;
                
                // 大星星闪烁得更慢一些
                const actualDuration = extraClass ? duration * 1.5 : duration;
                
                // 随机延迟
                const delay = Math.random() * 5;
                
                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${actualDuration}s;
                    animation-delay: -${delay}s;
                `;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 创建光剑效果
        function createLightsabers() {
            const container = document.getElementById('lightsaberContainer');
            
            // 定义光剑颜色
            const saberColors = [
                { color: '#0ff', shadow: '#0ff' }, // 青色
                { color: '#f0f', shadow: '#f0f' }, // 粉色
                { color: '#0f0', shadow: '#0f0' }, // 绿色
                { color: '#f00', shadow: '#f00' }, // 红色
                { color: '#00f', shadow: '#00f' }, // 蓝色
                { color: '#ff0', shadow: '#ff0' }  // 黄色
            ];
            
            // 创建6个光剑元素（初始不可见）
            for (let i = 0; i < 6; i++) {
                const lightsaber = document.createElement('div');
                lightsaber.className = 'lightsaber';
                container.appendChild(lightsaber);
            }
            
            // 随机发射光剑
            function shootRandomLightsaber() {
                // 获取所有光剑元素
                const sabers = document.querySelectorAll('.lightsaber');
                
                // 随机选择一个光剑
                const index = Math.floor(Math.random() * sabers.length);
                const saber = sabers[index];
                
                // 如果光剑当前正在动画，跳过
                if (saber.style.opacity !== '0' && 
                    saber.style.animationName) {
                    return;
                }
                
                // 随机角度 (-10度到-170度)
                const angle = -(10 + Math.random() * 160);
                
                // 随机长度
                const length = 100 + Math.random() * 200;
                
                // 随机位置
                const top = Math.random() * 100;
                const left = Math.random() * 50;  // 从左侧飞出
                
                // 随机速度
                const duration = 1.5 + Math.random() * 1.5;
                
                // 随机颜色
                const colorIndex = Math.floor(Math.random() * saberColors.length);
                const selectedColor = saberColors[colorIndex];
                
                // 计算移动距离，基于角度和屏幕尺寸
                const angleRad = angle * (Math.PI / 180);
                const distance = Math.max(window.innerWidth, window.innerHeight) * 1.5;
                const travelX = Math.cos(angleRad) * distance;
                const travelY = Math.sin(angleRad) * -distance;
                
                // 设置光剑样式
                saber.style.cssText = `
                    top: ${top}%;
                    left: ${left}%;
                    --angle: ${angle}deg;
                    --length: ${length}px;
                    --duration: ${duration}s;
                    --travel-x: ${travelX}px;
                    --travel-y: ${travelY}px;
                    --color: ${selectedColor.color};
                    box-shadow: 
                        0 0 5px ${selectedColor.shadow},
                        0 0 10px ${selectedColor.shadow},
                        0 0 20px ${selectedColor.shadow};
                    background-color: ${selectedColor.color};
                    opacity: 0;
                `;
                
                // 重置并启动动画
                saber.style.animation = 'none';
                void saber.offsetWidth; // 触发重绘
                saber.style.animation = `lightsaber-fly ${duration}s linear forwards`;
                
                // 动画结束后重置
                saber.addEventListener('animationend', function() {
                    saber.style.opacity = '0';
                }, { once: true });
            }
            
            // 定期随机发射光剑
            function startLightsaberShow() {
                // 随机发射一个光剑
                shootRandomLightsaber();
                
                // 随机等待2-6秒后再发射下一个
                const nextDelay = 2000 + Math.random() * 4000;
                setTimeout(startLightsaberShow, nextDelay);
            }
            
            // 启动光剑表演
            startLightsaberShow();
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            createLightsabers();
        });
    </script>
</body>
</html>
