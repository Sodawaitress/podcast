<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new-style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- 备用样式链接 -->
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 更新颜色变量 */
        :root {
            /* 星战风格配色 */
            --primary-color: #00ccff;      /* 天蓝色 */
            --secondary-color: #ffffff;    /* 白色 */
            --accent-color: #00ff9d;       /* 亮绿色（用于少量点缀） */
            --accent-color2: #ff3366;      /* 红色（用于少量点缀） */
            --deep-blue: #004466;          /* 深蓝色（用于文字边框） */
            --soft-pink: #ff9eb8;          /* 嫩粉色（用于光晕） */
            
            /* 文本和背景 */
            --text-color: #ffffff;         /* 白色文本 */
            --bg-color: #020410;           /* 深空黑背景 */
            --dark-color: #05061a;         /* 稍亮的深空黑 */
            
            /* 特效颜色 */
            --grid-color: rgba(0, 204, 255, 0.15); /* 蓝色网格线 */
            --glow-color: rgba(255, 158, 184, 0.7);  /* 粉色光晕 */
            --control-bg: #05061a;         /* 控制面板背景 */
            --button-bg: #04041a;          /* 深蓝按钮背景 */
            
            /* 扫描线颜色 */
            --scanline-color: rgba(0, 204, 255, 0.7); /* 蓝色扫描线 */
            --scanline-bg: rgba(0, 204, 255, 0.05);   /* 扫描线背景 */
        }

        @font-face {
            font-family: 'Star Jedi';
            src: url('https://cdn.jsdelivr.net/gh/ProjectMoon/StarJedi@master/Fonts/StarJedi-DGRW.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Droid Sans Mono';
            src: url('https://fonts.gstatic.com/s/droidsansmono/v7/ns-m2xQYezAtqh7ai59hJYdJ2JT0J65PSe7wdxAnx_I.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Droid Sans Mono', 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            text-align: center;
            background-image: 
                linear-gradient(0deg, rgba(2, 4, 16, 0.9) 0%, rgba(5, 6, 26, 0.95) 100%),
                repeating-linear-gradient(0deg, transparent 0px, transparent 39px, var(--grid-color) 39px, var(--grid-color) 40px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 39px, var(--grid-color) 39px, var(--grid-color) 40px),
                repeating-linear-gradient(0deg, transparent 0px, transparent 9px, rgba(0, 204, 255, 0.05) 9px, rgba(0, 204, 255, 0.05) 10px),
                repeating-linear-gradient(90deg, transparent 0px, transparent 9px, rgba(0, 204, 255, 0.05) 9px, rgba(0, 204, 255, 0.05) 10px),
                radial-gradient(
                    circle at 50% 50%,
                    rgba(0, 204, 255, 0.1) 0%,
                    rgba(0, 204, 255, 0.05) 10%,
                    transparent 60%
                );
            background-size: 100% 100%, 40px 40px, 40px 40px, 10px 10px, 10px 10px, 100% 100%;
            background-attachment: fixed;
            overflow-x: hidden;
            position: relative;
        }

        /* 标题使用Star Wars风格字体 */
        h1, h2, h3, nav {
            font-family: 'Star Jedi', 'Arial', sans-serif;
            letter-spacing: 2px;
        }

        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.8rem;
            color: #00ccff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                -1px -1px 0 #004466,  
                1px -1px 0 #004466,
                -1px 1px 0 #004466,
                1px 1px 0 #004466,
                -2px -2px 0 #005577,
                2px -2px 0 #005577,
                -2px 2px 0 #005577,
                2px 2px 0 #005577,
                0 0 10px rgba(255, 158, 204, 0.7),
                0 0 20px rgba(255, 158, 204, 0.5),
                0 0 30px rgba(255, 158, 204, 0.7);
            animation: title-glow 3s infinite alternate;
        }

        @keyframes title-glow {
            0% {
                text-shadow: 
                    -1px -1px 0 #004466,  
                    1px -1px 0 #004466,
                    -1px 1px 0 #004466,
                    1px 1px 0 #004466,
                    -2px -2px 0 #005577,
                    2px -2px 0 #005577,
                    -2px 2px 0 #005577,
                    2px 2px 0 #005577,
                    0 0 10px rgba(255, 158, 204, 0.7),
                    0 0 15px rgba(255, 158, 204, 0.5),
                    0 0 20px rgba(255, 158, 204, 0.4);
            }
            100% {
                text-shadow: 
                    -1px -1px 0 #004466,  
                    1px -1px 0 #004466,
                    -1px 1px 0 #004466,
                    1px 1px 0 #004466,
                    -2px -2px 0 #005577,
                    2px -2px 0 #005577,
                    -2px 2px 0 #005577,
                    2px 2px 0 #005577,
                    0 0 15px rgba(255, 158, 204, 0.8),
                    0 0 25px rgba(255, 158, 204, 0.6),
                    0 0 35px rgba(255, 158, 204, 0.7);
                }
            }

        h2, h3 {
            color: var(--primary-color);
            text-shadow: 
                -1px -1px 0 var(--deep-blue),  
                1px -1px 0 var(--deep-blue),
                -1px 1px 0 var(--deep-blue),
                1px 1px 0 var(--deep-blue),
                0 0 8px var(--soft-pink),
                0 0 15px var(--soft-pink);
        }

        header nav a {
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            padding: 5px 10px;
            border: 1px solid transparent;
            color: var(--primary-color);
            text-shadow: 
                -1px -1px 0 var(--deep-blue),  
                1px -1px 0 var(--deep-blue),
                -1px 1px 0 var(--deep-blue),
                1px 1px 0 var(--deep-blue),
                0 0 5px var(--soft-pink);
        }

        header nav a:hover {
            border: 1px solid var(--primary-color);
            text-shadow: 
                -1px -1px 0 var(--deep-blue),  
                1px -1px 0 var(--deep-blue),
                -1px 1px 0 var(--deep-blue),
                1px 1px 0 var(--deep-blue),
                0 0 8px var(--soft-pink),
                0 0 15px var(--soft-pink);
            box-shadow: 0 0 10px rgba(255, 158, 184, 0.5);
        }

        /* 基础按钮容器 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* 同心圆彩虹行星按钮 */
        .rainbowplanet-concentric {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--dark-color);
            border: 2px solid var(--primary-color);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
            z-index: 10;
        }

        /* 彩虹行星效果 */
        .rainbowplanet-concentric .planet-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                var(--primary-color),
                var(--accent-color),
                var(--accent-color2),
                var(--primary-color)
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .rainbowplanet-concentric:hover .planet-effect {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site_name }}</h1>
        <nav>
            <a href="{{ url_for('index') }}">首页</a>
            <a href="{{ url_for('about') }}">关于</a>
            <a href="{{ url_for('contact') }}">联系</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} {{ site_name }}. All rights reserved.</p>
    </footer>
</body>
</html>
