{% extends 'base.html' %}

{% block title %}管理员登录{% endblock %}

{% block content %}
    <div class="upload-form">
        <h2>鲨鱼登陆</h2>
        
        <form method="post">
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            {% if error %}
            <div class="error-message" style="color: var(--accent-color2); margin: 15px 0;">{{ error }}</div>
            {% endif %}
            
            <!-- 使用现有的rainbowplanet-concentric类，但中心为圆形图标 -->
            <div style="display: flex; justify-content: center; margin: 20px 0;">
                <button type="submit" style="background: none; border: none; cursor: pointer; padding: 0;">
                    <div class="rainbowplanet-concentric">
                        <!-- 星球效果层 - 已有的类 -->
                        <span class="planet-effect"></span>
                        
                        <!-- 同心圆结构 - 已有的类 -->
                        <div class="concentric-circles">
                            <div class="circle-outer"></div>
                            <div class="circle-middle"></div>
                            <div class="circle-inner"></div>
                            <div class="button-center">
                                <!-- 圆形登录图标 -->
                                <div style="width: 10px; height: 10px; background-color: var(--bg-color); border-radius: 50%;"></div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 8px; color: var(--primary-color);">登录</div>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
