{% extends 'base.html' %}

{% block title %}管理员登录{% endblock %}

{% block content %}
    <div class="upload-form">
        <h2>鲨鱼登陆</h2>
        
        <form method="post">
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            {% if error %}
            <div class="error-message" style="color: var(--accent-color2); margin: 15px 0;">{{ error }}</div>
            {% endif %}
            
            <div class="control-button">
                <button type="submit" style="background: none; border: none; cursor: pointer; padding: 0;">
                    <div class="concentric-button standard purple">
                        <div class="concentric-rings">
                            <div class="ring-outer"></div>
                            <div class="ring-middle"></div>
                            <div class="ring-inner"></div>
                            <div class="button-core">
                                <!-- 登录图标 -->
                                <div style="width: 0; height: 0; border-left: 8px solid var(--bg-color); border-top: 5px solid transparent; border-bottom: 5px solid transparent; margin-left: 2px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="button-label">登录</div>
                </button>
            </div>
{% endblock %}
