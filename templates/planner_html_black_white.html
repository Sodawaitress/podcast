<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner - {{ site_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-white">
    <!-- 导航栏 -->
    <nav class="bg-white border-b-2 border-black p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="text-black hover:text-gray-600 transition-colors text-2xl font-bold">
                ←
            </a>
            <h1 class="text-2xl font-bold">Planner</h1>
            <div class="text-sm text-gray-600">{{ site_name }}</div>
        </div>
    </nav>

    <div id="planner-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calendar, Plus, Clock } = lucide;

        const MinimalPlanner = () => {
          const [currentDate, setCurrentDate] = useState(new Date());
          const [view, setView] = useState('day');
          
          const [timeSettings, setTimeSettings] = useState({
            startHour: 6,
            endHour: 22,
          });
          const [showTimeSettings, setShowTimeSettings] = useState(false);
          
          const [isDragging, setIsDragging] = useState(false);
          const [dragStart, setDragStart] = useState(null);
          const [dragEnd, setDragEnd] = useState(null);
          const [tempEvent, setTempEvent] = useState(null);

          // 自动保存到Cloudinary
          const saveEventsToCloud = async (eventsData) => {
            try {
              const response = await fetch('/api/events', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(eventsData)
              });
              
              if (response.ok) {
                console.log('事件已保存到云端');
              } else {
                console.error('保存事件失败');
              }
            } catch (error) {
              console.error('保存事件出错:', error);
            }
          };

          // 从Cloudinary加载事件
          const loadEventsFromCloud = async () => {
            try {
              const response = await fetch('/api/events');
              if (response.ok) {
                const eventsData = await response.json();
                setEvents(eventsData);
                console.log('从云端加载了', eventsData.length, '个事件');
              }
            } catch (error) {
              console.error('加载事件出错:', error);
            }
          };

          // 页面加载时从云端获取事件
          useEffect(() => {
            loadEventsFromCloud();
          }, []);

          // 每当events发生变化时自动保存
          useEffect(() => {
            if (events.length > 0) {
              saveEventsToCloud(events);
            }
          }, [events]);

          const [events, setEvents] = useState([]);
          
          const [showForm, setShowForm] = useState(false);
          const [editingEvent, setEditingEvent] = useState(null);
          const [formData, setFormData] = useState({
            title: '',
            date: new Date().toISOString().split('T')[0],
            time: '09:00',
            endTime: '10:00',
            location: '',
            notes: ''
          });

        const MinimalPlanner = () => {
          const [currentDate, setCurrentDate] = useState(new Date());
          const [view, setView] = useState('day');
          
          const [timeSettings, setTimeSettings] = useState({
            startHour: 6,
            endHour: 22,
          });
          const [showTimeSettings, setShowTimeSettings] = useState(false);
          
          const [isDragging, setIsDragging] = useState(false);
          const [dragStart, setDragStart] = useState(null);
          const [dragEnd, setDragEnd] = useState(null);
          const [dragMode, setDragMode] = useState('create');
          const [dragEventId, setDragEventId] = useState(null);
          const [tempEvent, setTempEvent] = useState(null);

          // 自动保存到Cloudinary
          const saveEventsToCloud = async (eventsData) => {
            try {
              const response = await fetch('/api/events', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(eventsData)
              });
              
              if (response.ok) {
                console.log('事件已保存到云端');
              } else {
                console.error('保存事件失败');
              }
            } catch (error) {
              console.error('保存事件出错:', error);
            }
          };

          // 从Cloudinary加载事件
          const loadEventsFromCloud = async () => {
            try {
              const response = await fetch('/api/events');
              if (response.ok) {
                const eventsData = await response.json();
                setEvents(eventsData);
                console.log('从云端加载了', eventsData.length, '个事件');
              }
            } catch (error) {
              console.error('加载事件出错:', error);
            }
          };

          // 页面加载时从云端获取事件
          useEffect(() => {
            loadEventsFromCloud();
          }, []);

          const [events, setEvents] = useState([]);
          
          // 每当events发生变化时自动保存
          useEffect(() => {
            if (events.length > 0) {
              saveEventsToCloud(events);
            }
          }, [events]);
          
          const [showForm, setShowForm] = useState(false);
          const [editingEvent, setEditingEvent] = useState(null);
          const [formData, setFormData] = useState({
            title: '',
            date: new Date().toISOString().split('T')[0],
            time: '09:00',
            endTime: '10:00',
            location: '',
            notes: ''
          });

          // === 核心工具函数 - 完全保持原版 ===
          
          // 将像素位置转换为时间（5分钟精度）
          const pixelsToTime = (pixels, containerHeight) => {
            const timeRange = getTimeRange();
            const totalMinutes = timeRange.length * 60;
            const minuteHeight = containerHeight / totalMinutes;
            const minutes = Math.round(pixels / minuteHeight / 5) * 5;
            
            const totalMinutesFromStart = Math.max(0, Math.min(totalMinutes - 5, minutes));
            const hourIndex = Math.floor(totalMinutesFromStart / 60);
            const minute = totalMinutesFromStart % 60;
            
            const hour = timeRange[hourIndex] || timeRange[timeRange.length - 1];
            
            return {
              hour,
              minute,
              timeString: `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`
            };
          };
          
          // 将时间转换为像素位置
          const timeToPixels = (timeString, containerHeight) => {
            const [hour, minute] = timeString.split(':').map(Number);
            const timeRange = getTimeRange();
            const totalMinutes = timeRange.length * 60;
            const minuteHeight = containerHeight / totalMinutes;
            
            const hourIndex = timeRange.indexOf(hour);
            if (hourIndex === -1) return 0;
            
            const minutesFromStart = (hourIndex * 60) + minute;
            return minutesFromStart * minuteHeight;
          };
          
          // 计算事件的显示位置和高度
          const getEventStyle = (event, containerHeight) => {
            const startPixels = timeToPixels(event.time, containerHeight);
            const endPixels = timeToPixels(event.endTime || event.time, containerHeight);
            const height = Math.max(endPixels - startPixels, 20);
            
            return {
              top: startPixels,
              height: height,
            };
          };
          
          // 处理拖拽开始
          const handleDragStart = (e, mode, eventId = null) => {
            e.preventDefault();
            e.stopPropagation();
            
            if (showForm) return;
            
            setIsDragging(true);
            setDragMode(mode);
            setDragEventId(eventId);
            
            const containerElement = e.currentTarget.closest('[style*="height"]');
            if (!containerElement) return;
            
            const rect = containerElement.getBoundingClientRect();
            const containerHeight = rect.height;
            const relativeY = e.clientY - rect.top;
            
            const timeInfo = pixelsToTime(relativeY, containerHeight);
            
            setDragStart(timeInfo);
            setDragEnd(timeInfo);
            
            if (mode === 'create') {
              const newTempEvent = {
                id: 'temp',
                title: '新事件',
                date: currentDate.toISOString().split('T')[0],
                time: timeInfo.timeString,
                endTime: timeInfo.timeString,
                location: '',
                notes: ''
              };
              setTempEvent(newTempEvent);
            }
          };
          
          // 处理拖拽移动
          const handleDragMove = (e) => {
            if (!isDragging || showForm) return;
            
            e.preventDefault();
            
            const rect = e.currentTarget.getBoundingClientRect();
            const containerHeight = rect.height;
            const relativeY = Math.max(0, Math.min(containerHeight, e.clientY - rect.top));
            
            const timeInfo = pixelsToTime(relativeY, containerHeight);
            setDragEnd(timeInfo);
            
            if (dragMode === 'create' && tempEvent) {
              const startTime = dragStart.timeString;
              const endTime = timeInfo.timeString;
              
              const updatedTempEvent = {
                ...tempEvent,
                time: startTime <= endTime ? startTime : endTime,
                endTime: startTime <= endTime ? endTime : startTime,
              };
              setTempEvent(updatedTempEvent);
            }
          };
          
          // 处理拖拽结束
          const handleDragEnd = (e) => {
            if (!isDragging) return;
            
            e.preventDefault();
            
            const wasCreatingEvent = dragMode === 'create' && tempEvent;
            
            setIsDragging(false);
            setDragStart(null);
            setDragEnd(null);
            setDragMode('create');
            setDragEventId(null);
            
            if (wasCreatingEvent) {
              const startTime = tempEvent.time;
              const endTime = tempEvent.endTime;
              
              if (startTime === endTime) {
                const [hour, minute] = startTime.split(':').map(Number);
                const endHour = hour + 1;
                const adjustedEndTime = `${endHour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                tempEvent.endTime = adjustedEndTime;
              }
              
              const newEvent = {
                ...tempEvent,
                id: Date.now(),
                title: `Event ${events.length + 1}`,
              };
              
              setEvents(prevEvents => [...prevEvents, newEvent]);
              
              setFormData({
                ...newEvent,
                title: ''
              });
              setEditingEvent(newEvent);
              setShowForm(true);
            }
            
            setTempEvent(null);
          };

          const getTimeRange = () => {
            const { startHour, endHour } = timeSettings;
            const hours = [];
            
            if (startHour <= endHour) {
              for (let hour = startHour; hour <= endHour; hour++) {
                hours.push(hour);
              }
            } else {
              for (let hour = startHour; hour <= 23; hour++) {
                hours.push(hour);
              }
              for (let hour = 0; hour <= endHour; hour++) {
                hours.push(hour);
              }
            }
            
            return hours;
          };

          const getEventsForDate = (date) => {
            const dateStr = date.toISOString().split('T')[0];
            return events.filter(event => event.date === dateStr);
          };

          const getWeekDates = (currentDate) => {
            const startOfWeek = new Date(currentDate);
            startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
            
            return Array.from({ length: 7 }, (_, i) => {
              const date = new Date(startOfWeek);
              date.setDate(startOfWeek.getDate() + i);
              return date;
            });
          };

          const getThreeDayDates = (currentDate) => {
            const dates = [];
            for (let i = 0; i < 3; i++) {
              const date = new Date(currentDate);
              date.setDate(currentDate.getDate() + i);
              dates.push(date);
            }
            return dates;
          };

          const getDaysInMonth = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const days = [];
            
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
              const prevDate = new Date(year, month, -i);
              days.push({ date: prevDate, isCurrentMonth: false });
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
              days.push({ date: new Date(year, month, day), isCurrentMonth: true });
            }
            
            const remainingDays = 42 - days.length;
            for (let day = 1; day <= remainingDays; day++) {
              days.push({ date: new Date(year, month + 1, day), isCurrentMonth: false });
            }
            
            return days;
          };

          const handleSaveEvent = () => {
            if (editingEvent) {
              setEvents(events.map(event => 
                event.id === editingEvent.id 
                  ? { ...formData, id: editingEvent.id }
                  : event
              ));
              setEditingEvent(null);
            } else {
              setEvents([...events, { ...formData, id: Date.now() }]);
            }
            
            setFormData({
              title: '',
              date: new Date().toISOString().split('T')[0],
              time: '09:00',
              endTime: '10:00',
              location: '',
              notes: ''
            });
            setShowForm(false);
          };

          const handleEditEvent = (event) => {
            setFormData(event);
            setEditingEvent(event);
            setShowForm(true);
          };

          const handleDeleteEvent = (eventId) => {
            setEvents(events.filter(event => event.id !== eventId));
          };

          const navigateDate = (direction) => {
            const newDate = new Date(currentDate);
            if (view === 'day') {
              newDate.setDate(currentDate.getDate() + direction);
            } else if (view === '3day') {
              newDate.setDate(currentDate.getDate() + (direction * 3));
            } else if (view === 'week') {
              newDate.setDate(currentDate.getDate() + (direction * 7));
            } else if (view === 'month') {
              newDate.setMonth(currentDate.getMonth() + direction);
            }
            setCurrentDate(newDate);
          };

          const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'];
          const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

          return (
            <div className="min-h-screen bg-white">
              <div className="max-w-6xl mx-auto p-4">
                
                <div className="border-b-2 border-black pb-4 mb-6">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-4">
                      <h1 className="text-2xl font-bold">Planner</h1>
                      {/* 云端状态指示器 */}
                      <div className="text-xs text-gray-600 bg-gray-100 px-2 py-1 border border-gray-300">
                        ☁️ Auto-saved
                      </div>
                    </div>
                    
                    <div className="flex items-center gap-4">
                      <button
                        onClick={() => setShowTimeSettings(true)}
                        className="flex items-center gap-2 px-3 py-2 border-2 border-black hover:bg-gray-100 text-sm"
                      >
                        {timeSettings.startHour}:00-{timeSettings.endHour}:00
                      </button>
                      
                      <div className="flex border-2 border-black">
                        {['day', '3day', 'week', 'month'].map((v) => (
                          <button
                            key={v}
                            onClick={() => setView(v)}
                            className={`px-4 py-2 border-r-2 border-black last:border-r-0 ${
                              view === v ? 'bg-black text-white' : 'hover:bg-gray-100'
                            }`}
                          >
                            {v === '3day' ? '3 Days' : v.charAt(0).toUpperCase() + v.slice(1)}
                          </button>
                        ))}
                      </div>
                      
                      <button
                        onClick={() => setShowForm(true)}
                        className="flex items-center gap-2 px-4 py-2 border-2 border-black hover:bg-black hover:text-white"
                      >
                        Add Event
                      </button>
                    </div>
                  </div>
                </div>

                <div className="flex items-center justify-between mb-6">
                  <button
                    onClick={() => navigateDate(-1)}
                    className="px-4 py-2 border-2 border-black hover:bg-gray-100"
                  >
                    ← Prev
                  </button>
                  
                  <h2 className="text-xl font-bold">
                    {view === 'day' && `${monthNames[currentDate.getMonth()]} ${currentDate.getDate()}, ${currentDate.getFullYear()}`}
                    {view === '3day' && (() => {
                      const endDate = new Date(currentDate);
                      endDate.setDate(currentDate.getDate() + 2);
                      return `${monthNames[currentDate.getMonth()]} ${currentDate.getDate()} - ${endDate.getDate()}, ${currentDate.getFullYear()}`;
                    })()}
                    {view === 'week' && `Week of ${monthNames[currentDate.getMonth()]} ${currentDate.getDate()}, ${currentDate.getFullYear()}`}
                    {view === 'month' && `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`}
                  </h2>
                  
                  <button
                    onClick={() => navigateDate(1)}
                    className="px-4 py-2 border-2 border-black hover:bg-gray-100"
                  >
                    Next →
                  </button>
                </div>

                {/* 日视图 - 完整原始拖拽功能 */}
                {view === 'day' && (
                  <div className="border-2 border-black">
                    <div 
                      className="relative select-none bg-white"
                      style={{ height: `${getTimeRange().length * 60}px` }}
                      onMouseDown={(e) => {
                        const target = e.target;
                        const isTimeLabel = target.closest('.time-label');
                        const isEventBlock = target.closest('.event-block');
                        const isInContainer = target === e.currentTarget || target.closest('.drag-area');
                        
                        if ((isInContainer || isTimeLabel) && !isEventBlock) {
                          handleDragStart(e, 'create');
                        }
                      }}
                      onMouseMove={handleDragMove}
                      onMouseUp={handleDragEnd}
                      onMouseLeave={handleDragEnd}
                    >
                      {/* 时间网格背景 */}
                      {getTimeRange().map((hour, index) => (
                        <div 
                          key={hour} 
                          className="absolute w-full border-b border-gray-200 drag-area"
                          style={{ top: `${index * 60}px`, height: '60px' }}
                        >
                          <div className="flex h-full">
                            <div className="time-label w-20 p-2 border-r border-black text-sm font-mono bg-gray-50 flex items-start">
                              {hour.toString().padStart(2, '0')}:00
                            </div>
                            <div className="flex-1 relative drag-area">
                              {[15, 30, 45].map(minute => (
                                <div 
                                  key={minute}
                                  className="absolute w-full border-b border-gray-100 pointer-events-none"
                                  style={{ top: `${minute}px` }}
                                />
                              ))}
                            </div>
                          </div>
                        </div>
                      ))}
                      
                      <div className="absolute left-20 top-0 bottom-0 w-px bg-black pointer-events-none z-5"></div>
                      
                      {/* 渲染现有事件 */}
                      {!showForm && events
                        .filter(event => event.date === currentDate.toISOString().split('T')[0] && event.id !== 'temp')
                        .map(event => {
                          const containerHeight = getTimeRange().length * 60;
                          const style = getEventStyle(event, containerHeight);
                          
                          return (
                            <div
                              key={event.id}
                              className="event-block absolute border-2 border-black bg-gray-200 hover:bg-gray-300 cursor-pointer"
                              style={{
                                left: '80px',
                                right: '0px',
                                top: `${style.top}px`,
                                height: `${style.height}px`,
                                zIndex: 10,
                              }}
                              onClick={(e) => {
                                e.stopPropagation();
                                handleEditEvent(event);
                              }}
                            >
                              <div className="p-2 h-full overflow-hidden pointer-events-none">
                                <div className="font-bold text-sm truncate">{event.title}</div>
                                <div className="text-xs text-gray-600">
                                  {event.time} - {event.endTime || event.time}
                                </div>
                                {event.location && (
                                  <div className="text-xs text-gray-600 truncate">{event.location}</div>
                                )}
                              </div>
                            </div>
                          );
                        })}
                      
                      {/* 渲染临时事件（拖拽创建中） */}
                      {tempEvent && isDragging && !showForm && (
                        <div
                          className="absolute border-2 border-black bg-white opacity-80 pointer-events-none"
                          style={{
                            left: '80px',
                            right: '0px',
                            top: `${getEventStyle(tempEvent, getTimeRange().length * 60).top}px`,
                            height: `${Math.max(getEventStyle(tempEvent, getTimeRange().length * 60).height, 30)}px`,
                            zIndex: 20,
                          }}
                        >
                          <div className="p-2">
                            <div className="font-bold text-sm">{tempEvent.title}</div>
                            <div className="text-xs">
                              {tempEvent.time} - {tempEvent.endTime}
                            </div>
                          </div>
                        </div>
                      )}
                      
                      {/* 当前时间指示线 */}
                      {(() => {
                        const now = new Date();
                        const currentHour = now.getHours();
                        const currentMinute = now.getMinutes();
                        const timeRange = getTimeRange();
                        
                        const hourIndex = timeRange.indexOf(currentHour);
                        if (hourIndex !== -1) {
                          const pixelPosition = (hourIndex * 60) + currentMinute;
                          return (
                            <div 
                              className="absolute w-full border-t-2 border-black z-30 pointer-events-none"
                              style={{ top: `${pixelPosition}px`, left: '80px' }}
                            >
                              <div className="absolute -left-2 -top-2 w-4 h-4 bg-black rounded-full"></div>
                            </div>
                          );
                        }
                        return null;
                      })()}
                    </div>
                  </div>
                )}

                {/* 3天视图 - 纯黑白 */}
                {view === '3day' && (
                  <div className="border-2 border-black">
                    <div className="grid grid-cols-4">
                      <div className="border-r border-black">
                        <div className="h-12 border-b border-black bg-gray-100"></div>
                        {getTimeRange().map((hour) => (
                          <div key={hour} className="h-12 border-b border-black p-1 text-xs bg-gray-100">
                            <span className="font-mono font-bold">
                              {hour === 0 ? '12AM' : 
                               hour < 12 ? `${hour}AM` : 
                               hour === 12 ? '12PM' : 
                               `${hour - 12}PM`}
                            </span>
                          </div>
                        ))}
                      </div>

                      {getThreeDayDates(currentDate).map((date, dayIndex) => {
                        const isToday = date.toDateString() === new Date().toDateString();
                        const dateStr = date.toISOString().split('T')[0];
                        const dayEvents = events.filter(event => event.date === dateStr);

                        return (
                          <div key={dayIndex} className="border-r border-black last:border-r-0">
                            <div className={`h-12 border-b border-black p-2 text-center ${
                              isToday ? 'bg-black text-white' : 'bg-gray-100'
                            }`}>
                              <div className="text-xs font-bold">{weekDays[date.getDay()]}</div>
                              <div className="font-bold text-lg">{date.getDate()}</div>
                            </div>

                            {getTimeRange().map((hour) => {
                              const hourEvents = dayEvents.filter(event => 
                                parseInt(event.time.split(':')[0]) === hour
                              );

                              return (
                                <div
                                  key={hour}
                                  className="h-12 border-b border-black p-1 hover:bg-gray-200 cursor-pointer text-xs"
                                  onClick={() => {
                                    setFormData({
                                      ...formData,
                                      date: dateStr,
                                      time: hour.toString().padStart(2, '0') + ':00'
                                    });
                                    setShowForm(true);
                                  }}
                                >
                                  {hourEvents.map(event => (
                                    <div
                                      key={event.id}
                                      className="bg-gray-300 border border-black p-1 mb-1 truncate cursor-pointer hover:bg-gray-400 font-bold"
                                      onClick={(e) => {
                                        e.stopPropagation();
                                        handleEditEvent(event);
                                      }}
                                    >
                                      {event.title}
                                    </div>
                                  ))}
                                </div>
                              );
                            })}
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {/* 周视图 - 纯黑白 */}
                {view === 'week' && (
