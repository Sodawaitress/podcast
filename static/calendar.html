<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历计划 - 播客网站</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calendar-container {
            user-select: none;
        }
        .calendar-container * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="calendar-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Calendar, Plus, Clock, Save, Download, Upload } = lucide;

        // Cloudinary配置
        const CLOUDINARY_CONFIG = {
            cloud_name: "dxm0ajjil",
            api_key: "286612799875297",
            upload_preset: "podcast_upload" // 使用你现有的upload_preset
        };

        const MinimalPlanner = () => {
          const [currentDate, setCurrentDate] = useState(new Date());
          const [view, setView] = useState('day');
          
          const [timeSettings, setTimeSettings] = useState({
            startHour: 6,
            endHour: 22,
          });
          const [showTimeSettings, setShowTimeSettings] = useState(false);
          
          const [isDragging, setIsDragging] = useState(false);
          const [dragStart, setDragStart] = useState(null);
          const [dragEnd, setDragEnd] = useState(null);
          const [tempEvent, setTempEvent] = useState(null);
          
          // 云端存储状态
          const [isSaving, setIsSaving] = useState(false);
          const [isLoading, setIsLoading] = useState(false);
          const [lastSaved, setLastSaved] = useState(null);

          const [events, setEvents] = useState([
            {
              id: 1,
              title: '播客录制',
              date: new Date().toISOString().split('T')[0],
              time: '09:00',
              endTime: '10:30',
              location: '录音室',
              notes: '第10期节目录制'
            },
            {
              id: 2,
              title: '内容策划会议',
              date: new Date().toISOString().split('T')[0],
              time: '14:00',
              endTime: '15:00',
              location: '办公室',
              notes: '下期节目主题讨论'
            }
          ]);
          
          const [formData, setFormData] = useState({
            title: '',
            date: new Date().toISOString().split('T')[0],
            time: '09:00',
            endTime: '10:00',
            location: '',
            notes: '',
            // 新增重复功能字段
            repeat: 'none', // none, daily, weekly, monthly
            repeatEnd: '', // 重复结束日期
            repeatDays: [] // 对于周重复，选择哪几天
          });

          // 页面加载时从Cloudinary读取数据
          useEffect(() => {
            loadFromCloudinary();
          }, []);

          // 从Cloudinary加载日历数据
          const loadFromCloudinary = async () => {
            setIsLoading(true);
            try {
              const url = `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloud_name}/raw/upload/calendar_data.json`;
              const response = await fetch(url);
              if (response.ok) {
                const data = await response.json();
                setEvents(data.events || []);
                setTimeSettings(data.timeSettings || { startHour: 6, endHour: 22 });
                setLastSaved(new Date().toLocaleString());
              }
            } catch (error) {
              console.log('首次使用或数据不存在，使用默认数据');
            }
            setIsLoading(false);
          };

          // 保存到Cloudinary
          const saveToCloudinary = async () => {
            setIsSaving(true);
            try {
              const dataToSave = {
                events: events,
                timeSettings: timeSettings,
                lastUpdated: new Date().toISOString()
              };
              
              const jsonString = JSON.stringify(dataToSave, null, 2);
              const base64Data = btoa(unescape(encodeURIComponent(jsonString)));
              
              const formData = new FormData();
              formData.append('file', `data:application/json;base64,${base64Data}`);
              formData.append('upload_preset', CLOUDINARY_CONFIG.upload_preset);
              formData.append('public_id', 'calendar_data');
              formData.append('resource_type', 'raw');
              formData.append('overwrite', 'true');
              
              const response = await fetch(
                `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloud_name}/raw/upload`,
                {
                  method: 'POST',
                  body: formData
                }
              );
              
              if (response.ok) {
                setLastSaved(new Date().toLocaleString());
                alert('✅ 日历数据已保存到云端！');
              } else {
                throw new Error('保存失败');
              }
            } catch (error) {
              console.error('保存错误:', error);
              alert('❌ 保存失败，请稍后重试');
            }
            setIsSaving(false);
          };

          // 自动保存功能
          const autoSave = async () => {
            await saveToCloudinary();
          };

          const getTimeFromY = (y, containerHeight) => {
            const timeRange = getTimeRange();
            const hourHeight = containerHeight / timeRange.length;
            const totalMinutes = (y / hourHeight) * 60;
            const hours = Math.floor(totalMinutes / 60);
            const minutes = Math.round((totalMinutes % 60) / 5) * 5;
            
            const actualHour = timeRange[Math.min(hours, timeRange.length - 1)] || timeRange[0];
            const adjustedMinutes = Math.min(minutes, 59);
            
            return `${actualHour.toString().padStart(2, '0')}:${adjustedMinutes.toString().padStart(2, '0')}`;
          };

          const handleMouseDown = (e) => {
            if (showForm) return;
            
            const rect = e.currentTarget.getBoundingClientRect();
            const y = e.clientY - rect.top;
            const containerHeight = rect.height;
            
            const startTime = getTimeFromY(y, containerHeight);
            
            setIsDragging(true);
            setDragStart({ y, time: startTime });
            setDragEnd({ y, time: startTime });
            
            setTempEvent({
              id: 'temp',
              title: '新事件',
              date: currentDate.toISOString().split('T')[0],
              time: startTime,
              endTime: startTime
            });
          };

          const handleMouseMove = (e) => {
            if (!isDragging || showForm) return;
            
            const rect = e.currentTarget.getBoundingClientRect();
            const y = Math.max(0, Math.min(rect.height, e.clientY - rect.top));
            const containerHeight = rect.height;
            
            const currentTime = getTimeFromY(y, containerHeight);
            setDragEnd({ y, time: currentTime });
            
            if (tempEvent) {
              const startTime = dragStart.time;
              const endTime = currentTime;
              
              const [startH, startM] = startTime.split(':').map(Number);
              const [endH, endM] = endTime.split(':').map(Number);
              const startMinutes = startH * 60 + startM;
              const endMinutes = endH * 60 + endM;
              
              setTempEvent({
                ...tempEvent,
                time: startMinutes <= endMinutes ? startTime : endTime,
                endTime: startMinutes <= endMinutes ? endTime : startTime
              });
            }
          };

          const handleMouseUp = (e) => {
            if (!isDragging) return;
            
            setIsDragging(false);
            
            if (tempEvent) {
              const duration = Math.abs(dragEnd.y - dragStart.y);
              
              if (duration < 10) {
                const [hour, minute] = tempEvent.time.split(':').map(Number);
                const endHour = hour + 1;
                const endTime = `${endHour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                tempEvent.endTime = endTime;
              }
              
              setFormData({
                title: '',
                date: tempEvent.date,
                time: tempEvent.time,
                endTime: tempEvent.endTime,
                location: '',
                notes: '',
                repeat: 'none',
                repeatEnd: '',
                repeatDays: []
              });
              setShowForm(true);
            }
            
            setTempEvent(null);
            setDragStart(null);
            setDragEnd(null);
          };

          const getTimeRange = () => {
            const { startHour, endHour } = timeSettings;
            const hours = [];
            
            if (startHour <= endHour) {
              for (let hour = startHour; hour <= endHour; hour++) {
                hours.push(hour);
              }
            } else {
              for (let hour = startHour; hour <= 23; hour++) {
                hours.push(hour);
              }
              for (let hour = 0; hour <= endHour; hour++) {
                hours.push(hour);
              }
            }
            
            return hours;
          };

          const getEventsForDate = (date) => {
            const dateStr = date.toISOString().split('T')[0];
            return events.filter(event => event.date === dateStr);
          };

          const getWeekDates = (currentDate) => {
            const startOfWeek = new Date(currentDate);
            startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
            
            return Array.from({ length: 7 }, (_, i) => {
              const date = new Date(startOfWeek);
              date.setDate(startOfWeek.getDate() + i);
              return date;
            });
          };

          const getThreeDayDates = (currentDate) => {
            const dates = [];
            for (let i = 0; i < 3; i++) {
              const date = new Date(currentDate);
              date.setDate(currentDate.getDate() + i);
              dates.push(date);
            }
            return dates;
          };

          const getDaysInMonth = (date) => {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const days = [];
            
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
              const prevDate = new Date(year, month, -i);
              days.push({ date: prevDate, isCurrentMonth: false });
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
              days.push({ date: new Date(year, month, day), isCurrentMonth: true });
            }
            
            const remainingDays = 42 - days.length;
            for (let day = 1; day <= remainingDays; day++) {
              days.push({ date: new Date(year, month + 1, day), isCurrentMonth: false });
            }
            
            return days;
          };
          // 生成重复事件的函数
          const generateRepeatEvents = (formData) => {
            const events = [];
            const startDate = new Date(formData.date);
            const endDate = formData.repeatEnd ? new Date(formData.repeatEnd) : new Date(startDate.getTime() + 90 * 24 * 60 * 60 * 1000); // 默认3个月
            
            let currentDate = new Date(startDate);
            let count = 0;
            const maxEvents = 100; // 防止生成过多事件
            
            while (currentDate <= endDate && count < maxEvents) {
              // 创建事件
              events.push({
                ...formData,
                id: Date.now() + count,
                date: currentDate.toISOString().split('T')[0],
                repeat: 'none' // 生成的单个事件不再标记为重复
              });
              
              // 根据重复类型计算下一个日期
              switch (formData.repeat) {
                case 'daily':
                  currentDate.setDate(currentDate.getDate() + 1);
                  break;
                case 'weekly':
                  currentDate.setDate(currentDate.getDate() + 7);
                  break;
                case 'monthly':
                  currentDate.setMonth(currentDate.getMonth() + 1);
                  break;
                default:
                  break;
              }
              count++;
            }
            
            return events;
          };
          const handleSaveEvent = async () => {
            let newEvents;
            
            if (formData.repeat === 'none' || editingEvent) {
              // 单次事件或编辑事件，使用原有逻辑
              if (editingEvent) {
                newEvents = events.map(event => 
                  event.id === editingEvent.id 
                    ? { ...formData, id: editingEvent.id, repeat: 'none' }
                    : event
                );
                setEditingEvent(null);
              } else {
                newEvents = [...events, { ...formData, id: Date.now() }];
              }
            } else {
              // 生成重复事件
              const repeatEvents = generateRepeatEvents(formData);
              newEvents = [...events, ...repeatEvents];
            }
            
            setEvents(newEvents);
            
            // 重置表单，包括新的重复字段
            setFormData({
              title: '',
              date: new Date().toISOString().split('T')[0],
              time: '09:00',
              endTime: '10:00',
              location: '',
              notes: '',
              repeat: 'none',
              repeatEnd: '',
              repeatDays: []
            });
            setShowForm(false);
            
            // 自动保存到云端
            setTimeout(() => {
              autoSave();
            }, 100);
          };

          const handleEditEvent = (event) => {
            setFormData(event);
            setEditingEvent(event);
            setShowForm(true);
          };

          const handleDeleteEvent = async (eventId) => {
            const newEvents = events.filter(event => event.id !== eventId);
            setEvents(newEvents);
            
            // 自动保存到云端
            setTimeout(() => {
              autoSave();
            }, 100);
          };

          const navigateDate = (direction) => {
            const newDate = new Date(currentDate);
            if (view === 'day') {
              newDate.setDate(currentDate.getDate() + direction);
            } else if (view === '3day') {
              newDate.setDate(currentDate.getDate() + (direction * 3));
            } else if (view === 'week') {
              newDate.setDate(currentDate.getDate() + (direction * 7));
            } else if (view === 'month') {
              newDate.setMonth(currentDate.getMonth() + direction);
            }
            setCurrentDate(newDate);
          };

          const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];
          const weekDays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];

          return (
            <div className="min-h-screen bg-white calendar-container">
              <div className="max-w-6xl mx-auto p-4">
                
                <div className="mb-4 flex justify-between items-center">
                  <a href="index.html" className="inline-flex items-center gap-2 px-4 py-2 border-2 border-black hover:bg-gray-100 text-sm">
                    ← 返回播客网站
                  </a>
                  
                  {/* 云端存储状态和控制 */}
                  <div className="flex items-center gap-2">
                    {isLoading && (
                      <div className="flex items-center gap-2 text-sm text-gray-600">
                        <div className="animate-spin w-4 h-4 border-2 border-gray-400 border-t-black rounded-full"></div>
                        加载中...
                      </div>
                    )}
                    
                    {isSaving && (
                      <div className="flex items-center gap-2 text-sm text-blue-600">
                        <div className="animate-spin w-4 h-4 border-2 border-blue-400 border-t-blue-600 rounded-full"></div>
                        保存中...
                      </div>
                    )}
                    
                    {lastSaved && !isSaving && !isLoading && (
                      <div className="text-xs text-green-600">
                        ✅ 已保存: {lastSaved}
                      </div>
                    )}
                    
                    <button
                      onClick={saveToCloudinary}
                      disabled={isSaving}
                      className="flex items-center gap-2 px-3 py-2 border-2 border-black hover:bg-gray-100 text-sm disabled:opacity-50"
                    >
                      <Save className="w-4 h-4" />
                      {isSaving ? '保存中...' : '保存到云端'}
                    </button>
                    
                    <button
                      onClick={loadFromCloudinary}
                      disabled={isLoading}
                      className="flex items-center gap-2 px-3 py-2 border-2 border-black hover:bg-gray-100 text-sm disabled:opacity-50"
                    >
                      <Download className="w-4 h-4" />
                      {isLoading ? '加载中...' : '从云端加载'}
                    </button>
                  </div>
                </div>
                
                <div className="border-b-2 border-black pb-4 mb-6">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center gap-4">
                      <Calendar className="w-8 h-8" />
                      <h1 className="text-2xl font-bold">播客日程计划</h1>
                    </div>
                    
                    <div className="flex items-center gap-4">
                      <button
                        onClick={() => setShowTimeSettings(true)}
                        className="flex items-center gap-2 px-3 py-2 border-2 border-black hover:bg-gray-100 text-sm"
                      >
                        <Clock className="w-4 h-4" />
                        {timeSettings.startHour}:00-{timeSettings.endHour}:00
                      </button>
                      
                      <div className="flex border-2 border-black">
                        {[
                          { key: 'day', label: '日' },
                          { key: '3day', label: '3天' },
                          { key: 'week', label: '周' },
                          { key: 'month', label: '月' }
                        ].map((item) => (
                          <button
                            key={item.key}
                            onClick={() => setView(item.key)}
                            className={`px-4 py-2 border-r-2 border-black last:border-r-0 ${
                              view === item.key ? 'bg-black text-white' : 'hover:bg-gray-100'
                            }`}
                          >
                            {item.label}
                          </button>
                        ))}
                      </div>
                      
                      <button
                        onClick={() => setShowForm(true)}
                        className="flex items-center gap-2 px-4 py-2 border-2 border-black hover:bg-black hover:text-white"
                      >
                        <Plus className="w-4 h-4" />
                        添加事件
                      </button>
                    </div>
                  </div>
                </div>

                <div className="flex items-center justify-between mb-6">
                  <button
                    onClick={() => navigateDate(-1)}
                    className="px-4 py-2 border-2 border-black hover:bg-gray-100"
                  >
                    ← 上一个
                  </button>
                  
                  <h2 className="text-xl font-bold">
                    {view === 'day' && `${monthNames[currentDate.getMonth()]} ${currentDate.getDate()}日, ${currentDate.getFullYear()}年`}
                    {view === '3day' && (() => {
                      const endDate = new Date(currentDate);
                      endDate.setDate(currentDate.getDate() + 2);
                      return `${monthNames[currentDate.getMonth()]} ${currentDate.getDate()} - ${endDate.getDate()}日, ${currentDate.getFullYear()}年`;
                    })()}
                    {view === 'week' && `${currentDate.getFullYear()}年${monthNames[currentDate.getMonth()]}第${Math.ceil(currentDate.getDate() / 7)}周`}
                    {view === 'month' && `${currentDate.getFullYear()}年${monthNames[currentDate.getMonth()]}`}
                  </h2>
                  
                  <button
                    onClick={() => navigateDate(1)}
                    className="px-4 py-2 border-2 border-black hover:bg-gray-100"
                  >
                    下一个 →
                  </button>
                </div>

                {view === 'day' && (
                  <div className="border-2 border-black bg-white">
                    <div 
                      className="relative cursor-crosshair select-none"
                      style={{ height: `${getTimeRange().length * 60}px` }}
                      onMouseDown={handleMouseDown}
                      onMouseMove={handleMouseMove}
                      onMouseUp={handleMouseUp}
                      onMouseLeave={handleMouseUp}
                    >
                      {getTimeRange().map((hour, index) => (
                        <div 
                          key={hour} 
                          className="relative"
                          style={{ height: '60px' }}
                        >
                          <div className="absolute w-full border-t border-gray-400" style={{ top: '0px' }} />
                          
                          <div className="absolute left-0 top-0 w-16 h-full bg-gray-50 border-r border-black flex items-start pt-1 px-2">
                            <span className="text-xs text-black font-mono">
                              {hour === 0 ? '12AM' : 
                               hour < 12 ? `${hour}AM` : 
                               hour === 12 ? '12PM' : 
                               `${hour - 12}PM`}
                            </span>
                          </div>
                          
                          <div className="absolute left-16 right-0 top-0 h-full bg-white">
                            <div className="absolute w-full border-t border-gray-300" style={{ top: '30px' }} />
                            
                            {[15, 45].map(minute => (
                              <div 
                                key={minute}
                                className="absolute left-0 w-3 border-t border-gray-400"
                                style={{ top: `${minute}px` }}
                              />
                            ))}
                          </div>
                        </div>
                      ))}
                      
                      {!showForm && events
                        .filter(event => event.date === currentDate.toISOString().split('T')[0])
                        .map(event => {
                          const [startHour, startMinute] = event.time.split(':').map(Number);
                          const [endHour, endMinute] = (event.endTime || event.time).split(':').map(Number);
                          
                          const timeRange = getTimeRange();
                          const startHourIndex = timeRange.indexOf(startHour);
                          const endHourIndex = timeRange.indexOf(endHour);
                          
                          if (startHourIndex === -1) return null;
                          
                          const startY = startHourIndex * 60 + startMinute;
                          const endY = endHourIndex !== -1 ? endHourIndex * 60 + endMinute : startY + 60;
                          const height = Math.max(endY - startY, 25);
                          
                          return (
                            <div
                              key={event.id}
                              className="absolute cursor-pointer hover:bg-gray-300 z-10 border-2 border-black bg-gray-200"
                              style={{ 
                                left: '68px',
                                right: '8px',
                                top: `${startY + 1}px`,
                                height: `${height - 2}px`
                              }}
                              onClick={(e) => {
                                e.stopPropagation();
                                handleEditEvent(event);
                              }}
                              onMouseDown={(e) => e.stopPropagation()}
                            >
                              <div className="p-1.5 h-full overflow-hidden">
                                <div className="font-bold text-sm text-black truncate leading-tight">
                                  {event.title}
                                </div>
                                {height > 35 && (
                                  <>
                                    <div className="text-xs text-gray-700 truncate mt-0.5">
                                      {event.time} - {event.endTime}
                                    </div>
                                    {height > 50 && event.location && (
                                      <div className="text-xs text-gray-600 truncate mt-0.5">
                                        {event.location}
                                      </div>
                                    )}
                                  </>
                                )}
                              </div>
                            </div>
                          );
                        })}
                      
                      {tempEvent && isDragging && !showForm && (
                        <div
                          className="absolute opacity-70 z-20 pointer-events-none border-2 border-black bg-white"
                          style={{ 
                            left: '68px',
                            right: '8px',
                            top: `${Math.min(dragStart.y, dragEnd.y) + 1}px`,
                            height: `${Math.max(Math.abs(dragEnd.y - dragStart.y), 25) - 2}px`
                          }}
                        >
                          <div className="p-1.5 h-full overflow-hidden">
                            <div className="font-bold text-sm text-black truncate leading-tight">
                              {tempEvent.title}
                            </div>
                            <div className="text-xs text-gray-700 truncate mt-0.5">
                              {tempEvent.time} - {tempEvent.endTime}
                            </div>
                          </div>
                        </div>
                      )}
                      
                      {(() => {
                        const now = new Date();
                        const isToday = now.toDateString() === currentDate.toDateString();
                        if (!isToday) return null;
                        
                        const currentHour = now.getHours();
                        const currentMinute = now.getMinutes();
                        const timeRange = getTimeRange();
                        
                        const hourIndex = timeRange.indexOf(currentHour);
                        if (hourIndex !== -1) {
                          const pixelPosition = (hourIndex * 60) + currentMinute;
                          return (
                            <>
                              <div 
                                className="absolute z-30 pointer-events-none border-t-2 border-black"
                                style={{ 
                                  top: `${pixelPosition}px`, 
                                  left: '64px',
                                  right: '0px'
                                }}
                              />
                              <div 
                                className="absolute z-30 pointer-events-none rounded-full bg-black"
                                style={{
                                  top: `${pixelPosition - 4}px`,
                                  left: '56px',
                                  width: '8px',
                                  height: '8px'
                                }}
                              />
                            </>
                          );
                        }
                        return null;
                      })()}
                    </div>
                  </div>
                )}

                {view === '3day' && (
                  <div className="border-2 border-black">
                    <div className="grid grid-cols-4">
                      <div className="border-r border-black">
                        <div className="h-12 border-b border-black"></div>
                        {getTimeRange().map((hour) => (
                          <div key={hour} className="h-12 border-b border-black p-1 text-xs">
                            {hour.toString().padStart(2, '0')}:00
                          </div>
                        ))}
                      </div>

                      {getThreeDayDates(currentDate).map((date, dayIndex) => {
                        const isToday = date.toDateString() === new Date().toDateString();
                        const dateStr = date.toISOString().split('T')[0];
                        const dayEvents = events.filter(event => event.date === dateStr);

                        return (
                          <div key={dayIndex} className="border-r border-black last:border-r-0">
                            <div className={`h-12 border-b border-black p-2 text-center ${
                              isToday ? 'bg-black text-white' : ''
                            }`}>
                              <div className="text-xs">{weekDays[date.getDay()]}</div>
                              <div className="font-bold">{date.getDate()}</div>
                              <div className="text-xs">{monthNames[date.getMonth()].slice(0, 2)}</div>
                            </div>

                            {getTimeRange().map((hour) => {
                              const hourEvents = dayEvents.filter(event => 
                                parseInt(event.time.split(':')[0]) === hour
                              );

                              return (
                                <div
                                  key={hour}
                                  className="h-12 border-b border-black p-1 hover:bg-gray-50 cursor-pointer text-xs"
                                  onClick={() => {
                                    setFormData({
                                      ...formData,
                                      date: dateStr,
                                      time: hour.toString().padStart(2, '0') + ':00'
                                    });
                                    setShowForm(true);
                                  }}
                                >
                                  {hourEvents.map(event => (
                                    <div
                                      key={event.id}
                                      className="bg-gray-200 p-1 mb-1 truncate cursor-pointer hover:bg-gray-300"
                                      onClick={(e) => {
e.stopPropagation();
                                        handleEditEvent(event);
                                      }}
                                    >
                                      {event.title}
                                    </div>
                                  ))}
                                </div>
                              );
                            })}
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {view === 'week' && (
                  <div className="border-2 border-black">
                    <div className="grid grid-cols-8">
                      <div className="border-r border-black">
                        <div className="h-12 border-b border-black"></div>
                        {getTimeRange().map((hour) => (
                          <div key={hour} className="h-12 border-b border-black p-1 text-xs">
                            {hour.toString().padStart(2, '0')}:00
                          </div>
                        ))}
                      </div>

                      {getWeekDates(currentDate).map((date, dayIndex) => {
                        const isToday = date.toDateString() === new Date().toDateString();
                        const dateStr = date.toISOString().split('T')[0];
                        const dayEvents = events.filter(event => event.date === dateStr);

                        return (
                          <div key={dayIndex} className="border-r border-black last:border-r-0">
                            <div className={`h-12 border-b border-black p-2 text-center ${
                              isToday ? 'bg-black text-white' : ''
                            }`}>
                              <div className="text-xs">{weekDays[date.getDay()]}</div>
                              <div className="font-bold">{date.getDate()}</div>
                            </div>

                            {getTimeRange().map((hour) => {
                              const hourEvents = dayEvents.filter(event => 
                                parseInt(event.time.split(':')[0]) === hour
                              );

                              return (
                                <div
                                  key={hour}
                                  className="h-12 border-b border-black p-1 hover:bg-gray-50 cursor-pointer text-xs"
                                  onClick={() => {
                                    setFormData({
                                      ...formData,
                                      date: dateStr,
                                      time: hour.toString().padStart(2, '0') + ':00'
                                    });
                                    setShowForm(true);
                                  }}
                                >
                                  {hourEvents.map(event => (
                                    <div
                                      key={event.id}
                                      className="bg-gray-200 p-1 mb-1 truncate cursor-pointer hover:bg-gray-300"
                                      onClick={(e) => {
                                        e.stopPropagation();
                                        handleEditEvent(event);
                                      }}
                                    >
                                      {event.title}
                                    </div>
                                  ))}
                                </div>
                              );
                            })}
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {view === 'month' && (
                  <div className="border-2 border-black">
                    <div className="grid grid-cols-7">
                      {weekDays.map(day => (
                        <div key={day} className="p-3 text-center font-bold border-r border-b border-black last:border-r-0">
                          {day}
                        </div>
                      ))}
                    </div>

                    <div className="grid grid-cols-7">
                      {getDaysInMonth(currentDate).map((dayInfo, index) => {
                        const dayEvents = getEventsForDate(dayInfo.date);
                        const isToday = dayInfo.date.toDateString() === new Date().toDateString();
                        
                        return (
                          <div
                            key={index}
                            className={`min-h-[100px] p-2 border-r border-b border-black last:border-r-0 cursor-pointer hover:bg-gray-50 ${
                              dayInfo.isCurrentMonth ? '' : 'bg-gray-100 text-gray-400'
                            } ${isToday ? 'bg-black text-white' : ''}`}
                            onClick={() => {
                              setCurrentDate(dayInfo.date);
                              setView('day');
                            }}
                          >
                            <div className="font-bold mb-1">
                              {dayInfo.date.getDate()}
                            </div>
                            
                            <div className="space-y-1">
                              {dayEvents.slice(0, 3).map(event => (
                                <div
                                  key={event.id}
                                  className="text-xs p-1 bg-gray-200 cursor-pointer hover:bg-gray-300 truncate"
                                  onClick={(e) => {
                                    e.stopPropagation();
                                    handleEditEvent(event);
                                  }}
                                >
                                  {event.title}
                                </div>
                              ))}
                              {dayEvents.length > 3 && (
                                <div className="text-xs text-gray-500">
                                  +{dayEvents.length - 3} 更多
                                </div>
                              )}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {showTimeSettings && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white border-4 border-black p-6 max-w-md w-full">
                      <h3 className="text-xl font-bold mb-4">时间设置</h3>
                      
                      <div className="space-y-4">
                        <div>
                          <label className="block font-bold mb-2">开始时间</label>
                          <select
                            value={timeSettings.startHour}
                            onChange={(e) => setTimeSettings({
                              ...timeSettings,
                              startHour: parseInt(e.target.value)
                            })}
                            className="w-full p-2 border-2 border-black"
                          >
                            {Array.from({ length: 24 }, (_, hour) => (
                              <option key={hour} value={hour}>
                                {hour.toString().padStart(2, '0')}:00
                              </option>
                            ))}
                          </select>
                        </div>

                        <div>
                          <label className="block font-bold mb-2">结束时间</label>
                          <select
                            value={timeSettings.endHour}
                            onChange={(e) => setTimeSettings({
                              ...timeSettings,
                              endHour: parseInt(e.target.value)
                            })}
                            className="w-full p-2 border-2 border-black"
                          >
                            {Array.from({ length: 24 }, (_, hour) => (
                              <option key={hour} value={hour}>
                                {hour.toString().padStart(2, '0')}:00
                              </option>
                            ))}
                          </select>
                        </div>
                      </div>

                      <div className="flex gap-4 mt-6">
                        <button
                          onClick={() => setShowTimeSettings(false)}
                          className="flex-1 py-2 border-2 border-black hover:bg-gray-100"
                        >
                          取消
                        </button>
                        <button
                          onClick={() => {
                            setShowTimeSettings(false);
                            // 保存时间设置到云端
                            setTimeout(() => {
                              autoSave();
                            }, 100);
                          }}
                          className="flex-1 py-2 border-2 border-black bg-black text-white hover:bg-gray-800"
                        >
                          保存
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {showForm && (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white border-4 border-black p-6 max-w-md w-full">
                      <h3 className="text-xl font-bold mb-4">
                        {editingEvent ? '编辑事件' : '添加事件'}
                      </h3>
                      
                      <div className="space-y-4">
                        <div>
                          <label className="block font-bold mb-1">标题</label>
                          <input
                            type="text"
                            value={formData.title}
                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                            className="w-full p-2 border-2 border-black"
                            placeholder="事件标题"
                          />
                        </div>

                        <div>
                          <label className="block font-bold mb-1">日期</label>
                          <input
                            type="date"
                            value={formData.date}
                            onChange={(e) => setFormData({...formData, date: e.target.value})}
                            className="w-full p-2 border-2 border-black"
                          />
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                          <div>
                            <label className="block font-bold mb-1">开始时间</label>
                            <input
                              type="time"
                              value={formData.time}
                              onChange={(e) => setFormData({...formData, time: e.target.value})}
                              className="w-full p-2 border-2 border-black"
                            />
                          </div>
                          <div>
                            <label className="block font-bold mb-1">结束时间</label>
                            <input
                              type="time"
                              value={formData.endTime}
                              onChange={(e) => setFormData({...formData, endTime: e.target.value})}
                              className="w-full p-2 border-2 border-black"
                            />
                          </div>
                        </div>

                        <div>
                          <label className="block font-bold mb-1">地点</label>
                          <input
                            type="text"
                            value={formData.location}
                            onChange={(e) => setFormData({...formData, location: e.target.value})}
                            className="w-full p-2 border-2 border-black"
                            placeholder="地点"
                          />
                        </div>

                        <div>
                          <label className="block font-bold mb-1">备注</label>
                          <textarea
                            value={formData.notes}
                            onChange={(e) => setFormData({...formData, notes: e.target.value})}
                            className="w-full p-2 border-2 border-black h-20 resize-none"
                            placeholder="备注"
                          />
                        </div>
                      </div>
                      {/* 新增：重复选项 */}
                        <div className="border-t-2 border-black pt-4 mt-4">
                          <label className="block font-bold mb-1">重复</label>
                          <select
                            value={formData.repeat}
                            onChange={(e) => setFormData({...formData, repeat: e.target.value})}
                            className="w-full p-2 border-2 border-black"
                          >
                            <option value="none">不重复</option>
                            <option value="daily">每天</option>
                            <option value="weekly">每周</option>
                            <option value="monthly">每月</option>
                          </select>
                        </div>

                        {/* 如果选择了重复，显示结束日期 */}
                        {formData.repeat !== 'none' && (
                          <div>
                            <label className="block font-bold mb-1">重复结束日期</label>
                            <input
                              type="date"
                              value={formData.repeatEnd}
                              onChange={(e) => setFormData({...formData, repeatEnd: e.target.value})}
                              className="w-full p-2 border-2 border-black"
                              min={formData.date}
                            />
                            <p className="text-xs text-gray-600 mt-1">
                              留空将默认创建3个月的重复事件
                            </p>
                          </div>
                        )}
                      <div className="flex gap-4 mt-6">
                        <button
                          onClick={() => {
                            setShowForm(false);
                            setEditingEvent(null);
                            setFormData({
                              title: '',
                              date: new Date().toISOString().split('T')[0],
                              time: '09:00',
                              endTime: '10:00',
                              location: '',
                              notes: '',
                              repeat: 'none',
                              repeatEnd: '',
                              repeatDays: []
                            });
                          }}
                          className="flex-1 py-2 border-2 border-black hover:bg-gray-100"
                        >
                          取消
                        </button>
                        {editingEvent && (
                          <button
                            onClick={() => {
                              handleDeleteEvent(editingEvent.id);
                              setShowForm(false);
                              setEditingEvent(null);
                            }}
                            className="py-2 px-4 border-2 border-black bg-black text-white hover:bg-gray-800"
                          >
                            删除
                          </button>
                        )}
                       <button
                          onClick={handleSaveEvent}
                          disabled={!formData.title.trim()}
                          className="flex-1 py-2 border-2 border-black bg-black text-white hover:bg-gray-800 disabled:opacity-50"
                        >
                          {editingEvent ? '保存' : (formData.repeat !== 'none' ? '创建重复事件' : '添加')}
                        </button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('calendar-root'));
        root.render(React.createElement(MinimalPlanner));
    </script>
</body>
</html>
